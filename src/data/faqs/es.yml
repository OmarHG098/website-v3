  - question: "¿Por qué Javascript?"
    answer: |-
      JavaScript es esencial para la web, es el único lenguaje que todos los navegadores web entienden y es el lenguaje de programación más utilizado en el mundo. Todos los sitios web lo necesitan, y es el más demandado por las empresas, superando diez veces al siguiente lenguaje más popular. <br>

    priority: 1

  - question: "¿Por qué Python?"
    answer: |-
      Python es el lenguaje de más rápido crecimiento en los países más ricos. Se usa ampliamente en prácticamente todas las industrias y tiene bibliotecas de alta calidad para todos los campos que crecen para ser 'el futuro': Web, IA, Robótica, Big Data, etc. Según profesores del MIT, es el lenguaje de programación esencial para aprender. Adelante, échale un vistazo <a class="faq-link" target="_blank" rel="noopener noreferrer nofollow" href="https://www.python.org/">aquí</a>. <br>
      Tiene que ser Python. Encontrarás más oportunidades laborales, aprenderás a programar y te ayudará con otros lenguajes y frameworks. ¡Incluso Google aprobó Python y lo ha incorporado en todas partes! Para más información, visita nuestro artículo sobre <a class="faq-link" target="_blank" href="/es/aprender-a-programar/python-uno-de-los-lenguajes-de-programacion-mas-demandados">Python, uno de los lenguajes de programación más demandados</a>.
    locations: ["all"]
    related_features: ["content-and-syllabus", "data-science", "applied-ai"]
    priority: 1

  - question: "¿Por qué no Node JS?"
    answer: |-
      Node JS es asombroso y desafía la forma en que se crea la web. Sin embargo, solo el 0.3% de la web ha adoptado Node JS y su crecimiento se ha ralentizado en los últimos meses. Python, Java, PHP y otros lenguajes similares todavía gobiernan el mundo y eso no va a cambiar en el corto plazo. <br>
      Estos lenguajes funcionan de manera muy diferente a Node. Nuestro objetivo es prepararte para el "mundo real". Capacitamos a nuestros desarrolladores Full-Stack usando y enseñando solo las tecnologías más demandadas y profesionales. Para más información, puedes leer el siguiente artículo que explica <a class="faq-link" target="_blank" href="/es/tendencias-y-tecnologia/porque-ensenamos-python-4geeks">¿Por qué 4Geeks Academy enseña Python como lenguaje para Backend?</a>.

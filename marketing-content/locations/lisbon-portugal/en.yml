        description: Host city of Web Summit, the world's largest tech conference.
      - icon: TrendingUp
        title: Digital Nomad Friendly
        description: Attractive destination for remote workers and entrepreneurs.
      - icon: Briefcase
        title: Career Growth
        description: Growing demand from startups and international companies.
  - type: programs_list
    version: "1.0"
    title: Programs Available in Lisbon
    filter_by_location: lisbon-portugal
  - type: testimonials
    version: "1.0"
    title: Lisbon Graduate Success Stories
    filter_by_location: lisbon-portugal
  - type: cta_banner
    version: "1.0"

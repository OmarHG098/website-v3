      - icon: TrendingUp
        title: Investment Growth
        description: Increasing investment in Peruvian tech companies.
      - icon: Briefcase
        title: Career Opportunities
        description: Strong demand from local and international companies.
  - type: programs_list
    version: "1.0"
    title: Programs Available in Lima
    filter_by_location: lima-peru
  - type: testimonials
    version: "1.0"
    title: Lima Graduate Success Stories
    filter_by_location: lima-peru

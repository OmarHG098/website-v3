  - type: syllabus
    title: Lo Que Construirás en 20 Semanas
    subtitle: Aprende a construir y escalar un negocio nativo de IA completo, no solo funciones individuales. Cada hito se basa en el anterior, dándote experiencia real de ingeniería de punta a punta.
    modules:
      - title: Frontend Asistido por IA
        description: Aplicación React moderna con componentes potenciados por IA. Construye interfaces de usuario inteligentes que aprovechan la IA para experiencias de usuario mejoradas, autocompletado y sugerencias inteligentes.
      - title: Backend de Producción
        description: APIs REST, autenticación, funciones serverless. Crea servicios backend escalables con autenticación segura, patrones de diseño de API y estrategias de despliegue nativas de la nube.
      - title: Sistemas de Datos
        description: Telemetría, pipelines, reportes automatizados. Diseña e implementa sistemas de recolección de datos, pipelines ETL y dashboards de análisis automatizados para insights en tiempo real.
      - title: Capa de Conocimiento RAG
        description: Búsqueda vectorial, embeddings, recuperación contextual de documentos. Construye sistemas sofisticados de generación aumentada por recuperación que conectan LLMs con tus datos propietarios.
      - title: Sistemas Multi-Agente
        description: Agentes inteligentes con memoria, enrutamiento de tareas y llamadas a herramientas. Crea sistemas de IA que pueden planificar, razonar y ejecutar tareas complejas de múltiples pasos de forma autónoma.
      - title: Automatización de Flujos de Trabajo
        description: Procesos generados por IA desplegados vía n8n, colas y tareas programadas. Automatiza flujos de trabajo empresariales con toma de decisiones y orquestación impulsadas por IA.
      - title: Sistemas en Tiempo Real
        description: WebSockets, respuestas de IA en streaming, arquitectura orientada a eventos. Construye aplicaciones responsivas con interacciones de IA en tiempo real y capacidades de streaming.

  - type: projects
    title: Aprende Construyendo Proyectos Reales
    subtitle: "Las tareas que abordarás se asemejarán mucho a las que encontrarás en un puesto real de ingeniería de IA. Aquí tienes un vistazo de lo que trabajarás:"
    items:
      - title: Construye una Base de Conocimiento con RAG
        description: Crea una aplicación full-stack que permita a los usuarios consultar documentos usando lenguaje natural. Implementa embeddings vectoriales, búsqueda semántica e integra con OpenAI para respuestas inteligentes.
        image: ml-final-project

  - type: syllabus
    title: What You'll Build in 20 Weeks
    subtitle: "From day one, you’ll choose one company. Yours, one you want to build, or one you want to reimagine.\LOver 20 weeks, you’ll transform it into a fully operational, AI-powered business."
    modules:
      - title: AI-Assisted Frontend
        description: Modern React application with AI-powered components. Build intelligent user interfaces that leverage AI for enhanced user experiences, auto-completion, and smart suggestions.
      - title: Production Backend
        description: REST APIs, authentication, serverless functions. Create scalable backend services with secure authentication, API design patterns, and cloud-native deployment strategies.
      - title: Data Systems
        description: Telemetry, pipelines, automated reporting. Design and implement data collection systems, ETL pipelines, and automated analytics dashboards for real-time insights.
      - title: RAG Knowledge Layer
        description: Vector search, embeddings, contextual document retrieval. Build sophisticated retrieval-augmented generation systems that connect LLMs to your proprietary data.
      - title: Multi-Agent Systems
        description: Intelligent agents with memory, task routing, and tool calling. Create AI systems that can plan, reason, and execute complex multi-step tasks autonomously.
      - title: Workflow Automation
        description: AI-generated processes deployed via n8n, queues, and scheduled tasks. Automate business workflows with AI-driven decision making and orchestration.
      - title: Real-Time Systems
        description: WebSockets, streaming AI responses, event-driven architecture. Build responsive applications with real-time AI interactions and streaming capabilities.

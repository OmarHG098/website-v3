  - type: syllabus
    title: "Get Jobub-Ready with Our Syllabus!"
    subtitle: "We've fine-tuned our course content with hundreds of job positions to prepare you for a successful entry into tech."
    modules:
      - title: "Introduction To HTML And CSS"
        description: "Learn to create web structures with HTML and style them with CSS, essential for building visually appealing and functional websites. Mastering HTML allows you to create the foundation of any web page, while CSS gives you the power to design it to your liking, improving the user experience and site accessibility."
      - title: "JavaScript"
        description: "Master the fundamentals of JavaScript, the programming language that powers interactive web experiences. Learn variables, functions, loops, DOM manipulation, and modern ES6+ features to create dynamic, responsive websites."
      - title: "React"
        description: "Build modern user interfaces with React, the most popular JavaScript library for creating component-based applications. Learn state management, hooks, routing, and best practices for scalable frontend development."
      - title: "Python"
        description: "Dive into Python, a versatile programming language used in web development, data science, and automation. Master core concepts, data structures, and object-oriented programming principles."
      - title: "Creating APIs"
        description: "Learn to design and build RESTful APIs using modern frameworks. Understand HTTP methods, authentication, database integration, and API documentation to create robust backend services."
      - title: "Agile Methodologies"
        description: "Understand Scrum, Kanban, and other agile frameworks used by development teams worldwide. Learn sprint planning, daily standups, retrospectives, and how to collaborate effectively in modern software development environments."

  - type: projects
    title: "Learn by Building Real-Life Projects"
    subtitle: "When learning at your own pace, having access to video tutorials, code examples, and continuous, real-time feedback is crucial to succeed. The tasks you'll tackle will closely resemble those encountered in a real-world tech position. Here's a glimpse of what you'll be working on:"
    items:
      - title: "Build a StarWars REST API"
        description: "The StarWars Blog API will let you practice building a REST API using lightweight API frameworks like Express (for node) or Flask (for python) using SQLAlchemy ORM and Python language, while building a fun blog. Ideal for juniors looking to practice API development in python."
        image: "star-wars"
        tags: ["REST"]
        duration: "8 HOURS"
        date: "15/11/2022"
        difficulty: "easy"
      - title: "Authentication System with JWT"
        description: "Create a complete authentication system with JWT tokens, React frontend, and Python backend. Learn security best practices and session management patterns used in production applications."
        image: "authentication"
        tags: ["Security", "JWT"]
        duration: "6 HOURS"
        date: "20/01/2023"
        difficulty: "medium"
      - title: "Full-Stack Final Project"
        description: "Design and build your own full-stack application from scratch. Demonstrate your skills with React, Flask, SQLAlchemy, and third-party API integrations. This capstone project showcases everything you've learned."
        image: "final-project"
        tags: ["Full-Stack", "Capstone"]
        duration: "40 HOURS"
        date: "01/03/2023"
        difficulty: "hard"


  - type: faq
    version: "1.0"
    title: "Frequently Asked Questions"
    items:
      - question: "Are there fixed class times?"
        answer: "No, the self-paced bootcamp is designed for learning at your own pace. You can access all materials 24/7 and progress through the curriculum whenever it suits you. Optional live workshops are available at various times if you want real-time interaction."
      - question: "How do I stay motivated learning on my own?"
        answer: "You're never truly alone! Our AI tools provide instant feedback, you have access to mentorship sessions, and our active community of learners is always available for support and collaboration. Many students find this combination keeps them more engaged than traditional classes."
      - question: "Do I need prior coding experience?"
        answer: "No prior experience is required. Our bootcamp starts with the fundamentals and teaches you everything from scratch. We focus on building a strong foundation before moving to advanced concepts."
      - question: "How do I schedule mentoring sessions?"
        answer: "Simply go to your dashboard, select the mentorship service, choose your preferred mentor, and pick a day and time that works for you. Each session is 45 minutes and can be used for any topic you need help with."
      - question: "Is the certificate recognized by employers?"
        answer: "Yes! Our certificate is recognized by employers worldwide. We're licensed by the Florida Department of Education and have been featured by Forbes, Newsweek, and Course Report as one of the top coding bootcamps."

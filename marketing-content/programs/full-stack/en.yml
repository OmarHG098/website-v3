  - type: syllabus
    version: "1.0"
    variant: program-modules
    program_title: What You'll Learn in the Full Stack Program
    program_description: Master the complete web development stack from frontend to backend. Build production-ready applications using the most in-demand technologies that employers are looking for.
    tech_logos:
      - name: HTML5
        icon: html
      - name: CSS3
        icon: css

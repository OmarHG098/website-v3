        icon: javascript
      - name: React
        icon: react
      - name: Python
        icon: python
      - name: Git
        icon: git
    module_cards:
      - title: Introducción a HTML y CSS
        duration: Semanas 1-2
        objectives:
          - Crear estructuras web con HTML semántico
          - Estilizar páginas con técnicas modernas de CSS
          - Construir sitios web visualmente atractivos y accesibles
        projects: Construye páginas de aterrizaje responsivas desde cero
        orientation: vertical
        icon: IconCode
      - title: JavaScript
        duration: Semanas 3-5
        objectives:
          - Dominar variables, funciones y bucles
          - Manipulación del DOM para páginas interactivas
          - Características modernas ES6+ y programación asíncrona
        projects: Crea aplicaciones web dinámicas e interactivas
        orientation: vertical
        icon: IconBrandJavascript
      - title: React
        duration: Semanas 6-9
        objectives:
          - Construir interfaces basadas en componentes
          - Gestión de estado con hooks
          - Enrutamiento y mejores prácticas para apps escalables
        projects: Construye aplicaciones modernas de página única
        orientation: vertical
        icon: IconBrandReact
      - title: Python
        duration: Semanas 10-12
        objectives:
          - Conceptos de programación y estructuras de datos
          - Principios de programación orientada a objetos
          - Desarrollo web y habilidades de automatización
        projects: Crea servicios backend y scripts de automatización
        orientation: vertical
        icon: IconBrandPython
      - title: Creación de APIs
        duration: Semanas 13-15
        objectives:
          - Diseñar y construir APIs RESTful
          - Autenticación e integración de bases de datos
          - Documentación de API y mejores prácticas
        projects: Construye una API REST completa con Flask/Express
        orientation: vertical
        icon: IconApi
      - title: Metodologías Ágiles
        duration: Semana 16
        objectives:
          - Scrum, Kanban y frameworks ágiles
          - Planificación de sprints y reuniones diarias
          - Colaboración efectiva en equipos de desarrollo
        projects: Trabaja en equipos ágiles en proyectos grupales
        orientation: vertical
        icon: IconUsers

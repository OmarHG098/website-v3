  - type: syllabus
    title: ¡Prepárate para el Trabajo con Nuestro Programa!
    subtitle: Hemos ajustado nuestro contenido del curso con cientos de posiciones laborales para prepararte para una entrada exitosa en tecnología.
    modules:
      - title: Introducción a HTML y CSS
        description: Aprende a crear estructuras web con HTML y estilizarlas con CSS, esencial para construir sitios web visualmente atractivos y funcionales. Dominar HTML te permite crear la base de cualquier página web, mientras que CSS te da el poder de diseñarla a tu gusto, mejorando la experiencia del usuario y la accesibilidad del sitio.
      - title: JavaScript
        description: Domina los fundamentos de JavaScript, el lenguaje de programación que impulsa experiencias web interactivas. Aprende variables, funciones, bucles, manipulación del DOM y características modernas de ES6+ para crear sitios web dinámicos y responsivos.
      - title: React
        description: Construye interfaces de usuario modernas con React, la biblioteca JavaScript más popular para crear aplicaciones basadas en componentes. Aprende gestión de estado, hooks, enrutamiento y mejores prácticas para desarrollo frontend escalable.
      - title: Python
        description: Sumérgete en Python, un lenguaje de programación versátil utilizado en desarrollo web, ciencia de datos y automatización. Domina conceptos fundamentales, estructuras de datos y principios de programación orientada a objetos.
      - title: Creación de APIs
        description: Aprende a diseñar y construir APIs RESTful usando frameworks modernos. Comprende métodos HTTP, autenticación, integración de bases de datos y documentación de API para crear servicios backend robustos.
      - title: Metodologías Ágiles
        description: Comprende Scrum, Kanban y otros frameworks ágiles utilizados por equipos de desarrollo en todo el mundo. Aprende planificación de sprints, reuniones diarias, retrospectivas y cómo colaborar efectivamente en entornos modernos de desarrollo de software.
  - type: projects
    title: Aprende Construyendo Proyectos Reales
    subtitle: "Cuando aprendes a tu propio ritmo, tener acceso a tutoriales en video, ejemplos de código y retroalimentación continua en tiempo real es crucial para tener éxito. Las tareas que abordarás se asemejarán mucho a las que encontrarás en un puesto tecnológico real. Aquí tienes un vistazo de lo que trabajarás:"
    items:
      - title: Construye una API REST de StarWars
        description: La API del Blog de StarWars te permitirá practicar la construcción de una API REST usando frameworks ligeros como Express (para node) o Flask (para python) usando SQLAlchemy ORM y lenguaje Python, mientras construyes un blog divertido. Ideal para juniors que buscan practicar desarrollo de API en python.
        image: star-wars
        tags:
          - REST
        duration: 8 HORAS
        date: 15/11/2022
        difficulty: easy
      - title: Sistema de Autenticación con JWT
        description: Crea un sistema de autenticación completo con tokens JWT, frontend React y backend Python. Aprende mejores prácticas de seguridad y patrones de gestión de sesiones utilizados en aplicaciones de producción.
        image: authentication
        tags:
          - Seguridad
          - JWT
        duration: 6 HORAS
        date: 20/01/2023
        difficulty: medium
      - title: Proyecto Final Full-Stack
        description: Diseña y construye tu propia aplicación full-stack desde cero. Demuestra tus habilidades con React, Flask, SQLAlchemy e integraciones de API de terceros. Este proyecto final muestra todo lo que has aprendido.
        image: final-project
        tags:
          - Full-Stack
          - Final
        duration: 40 HORAS
        date: 01/03/2023
        difficulty: hard

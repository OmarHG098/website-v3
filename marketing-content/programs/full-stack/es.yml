        date: 15/11/2022
        difficulty: easy
      - title: Sistema de Autenticación con JWT
        description: Crea un sistema de autenticación completo con tokens JWT, frontend React y backend Python. Aprende mejores prácticas de seguridad y patrones de gestión de sesiones utilizados en aplicaciones de producción.
        image: authentication
        tags:
          - Seguridad

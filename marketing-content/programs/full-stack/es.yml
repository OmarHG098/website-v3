  - type: syllabus
    version: "1.0"
    variant: program-modules
    program_title: Lo Que Aprenderás en el Programa Full Stack
    program_description: Domina el stack completo de desarrollo web desde frontend hasta backend. Construye aplicaciones listas para producción usando las tecnologías más demandadas que los empleadores buscan.
    tech_logos:
      - name: HTML5

  - type: syllabus
    version: "1.0"
    variant: program-modules
    program_title: Lo Que Aprenderás en el Programa Full Stack
    program_description: Domina el stack completo de desarrollo web, desde el frontend hasta el backend. Construye aplicaciones listas para producción usando las tecnologías más demandadas que los empleadores buscan.
    tech_logos:
      - name: HTML5
        icon: html
      - name: CSS3
        icon: css
      - name: JavaScript
        icon: javascript
      - name: React
        icon: react
      - name: Python
        icon: python
      - name: Git
        icon: git
    module_cards:
      - title: Introducción a HTML y CSS
        duration: Semanas 1-2
        objectives:
          - Crear estructuras web con HTML semántico
          - Estilizar páginas con técnicas modernas de CSS
          - Construir sitios web visualmente atractivos y accesibles
        projects: Construye páginas de aterrizaje responsivas desde cero
        orientation: vertical
        icon: IconCode
      - title: JavaScript
        duration: Semanas 3-5
        objectives:
          - Dominar variables, funciones y bucles
          - Manipulación del DOM para páginas interactivas
          - Características modernas de ES6+ y programación asíncrona
        projects: Crea aplicaciones web dinámicas e interactivas
        orientation: vertical
        icon: IconBrandJavascript
      - title: React
        duration: Semanas 6-9
        objectives:
          - Construir interfaces de usuario basadas en componentes
          - Gestión de estado con hooks
          - Enrutamiento y mejores prácticas para apps escalables
        projects: Construye aplicaciones modernas de página única
        orientation: vertical
        icon: IconBrandReact
      - title: Python
        duration: Semanas 10-12
        objectives:
          - Conceptos fundamentales de programación y estructuras de datos
          - Principios de programación orientada a objetos
          - Desarrollo web y habilidades de automatización
        projects: Crea servicios backend y scripts de automatización
        orientation: vertical
        icon: IconBrandPython
      - title: Creación de APIs
        duration: Semanas 13-15
        objectives:
          - Diseñar y construir APIs RESTful
          - Autenticación e integración de bases de datos
          - Documentación de APIs y mejores prácticas
        projects: Construye una API REST completa con Flask/Express
        orientation: vertical
        icon: IconApi
      - title: Metodologías Ágiles
        duration: Semana 16
        objectives:
          - Scrum, Kanban y frameworks ágiles
          - Planificación de sprints y reuniones diarias
          - Colaboración efectiva en equipos de desarrollo
        projects: Trabaja en equipos ágiles en proyectos grupales
        orientation: vertical
        icon: IconUsers
    paddingY:
      desktop: md
  - type: projects
    title: Aprende Construyendo Proyectos Reales
    subtitle: "Las tareas que abordarás se asemejan a las que encontrarás en un puesto tecnológico real. Aquí tienes un vistazo de lo que trabajarás:"
    items:
      - title: Construye una API REST de StarWars
        description: La API del Blog de StarWars te permitirá practicar la construcción de una API REST usando frameworks ligeros como Express (para node) o Flask (para python) con SQLAlchemy ORM y el lenguaje Python, mientras construyes un blog divertido. Ideal para juniors que buscan practicar desarrollo de APIs en Python.
        image: star-wars
        tags:
          - REST
        duration: 8 HORAS
        date: 15/11/2022
        difficulty: easy
      - title: Sistema de Autenticación con JWT
        description: Crea un sistema de autenticación completo con tokens JWT, frontend en React y backend en Python. Aprende mejores prácticas de seguridad y patrones de gestión de sesiones utilizados en aplicaciones de producción.
        image: authentication
        tags:
          - Security
          - JWT
        duration: 6 HORAS
        date: 20/01/2023
        difficulty: medium
      - title: Proyecto Final Full-Stack
        description: Diseña y construye tu propia aplicación full-stack desde cero. Demuestra tus habilidades con React, Flask, SQLAlchemy e integraciones de APIs de terceros. Este proyecto final muestra todo lo que has aprendido.
        image: final-project
        tags:
          - Full-Stack
          - Capstone
        duration: 40 HORAS
        date: 01/03/2023
        difficulty: hard

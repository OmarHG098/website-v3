  - type: faq
    version: "1.0"
    title: FAQ
    items:
      - question: ¿Hay horarios de clase fijos?
        answer: No, el bootcamp a tu ritmo está diseñado para aprender cuando quieras. Puedes acceder a todos los materiales 24/7 y avanzar en el plan de estudios cuando te convenga. Los talleres en vivo opcionales están disponibles en varios horarios si deseas interacción en tiempo real.
      - question: ¿Cómo me mantengo motivado aprendiendo solo?
        answer: ¡Nunca estás realmente solo! Nuestras herramientas de IA proporcionan retroalimentación instantánea, tienes acceso a sesiones de mentoría, y nuestra comunidad activa de estudiantes siempre está disponible para apoyo y colaboración. Muchos estudiantes encuentran que esta combinación los mantiene más comprometidos que las clases tradicionales.
      - question: ¿Necesito experiencia previa en programación?
        answer: No se requiere experiencia previa. Nuestro bootcamp comienza con los fundamentos y te enseña todo desde cero. Nos enfocamos en construir una base sólida antes de pasar a conceptos avanzados.
      - question: ¿Cómo agendo sesiones de mentoría?
        answer: Simplemente ve a tu panel, selecciona el servicio de mentoría, elige tu mentor preferido y escoge un día y hora que te funcione. Cada sesión es de 45 minutos y puede usarse para cualquier tema en el que necesites ayuda.
      - question: ¿El certificado es reconocido por empleadores?
        answer: ¡Sí! Nuestro certificado es reconocido por empleadores en todo el mundo. Estamos licenciados por el Departamento de Educación de Florida y hemos sido destacados por Forbes, Newsweek y Course Report como uno de los mejores bootcamps de programación.

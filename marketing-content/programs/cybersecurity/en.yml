  - type: syllabus
    title: Acquire Fundamental to Advanced Cybersecurity Skills
    subtitle: Our 16-week intensive bootcamp trains you to protect systems, detect threats, and respond to incidents—using industry-standard tools like Nessus, Nmap, Wireshark, and Metasploit.
    modules:
      - title: Fundamentals and Network Security
        description: Get started with computer security fundamentals, including threats, vulnerabilities, and the importance of cybersecurity in today's world. Learn network security essentials using Packet Tracer for visual simulation and packet tracing.
      - title: Linux and Server Administration
        description: Master Linux command line and server administration. Learn to configure, secure, and manage Linux-based systems that power most of the internet's infrastructure.
      - title: Cyber Intelligence
        description: Develop skills in threat intelligence gathering, analysis, and reporting. Learn OSINT techniques and how to identify, track, and predict cyber threats before they materialize.
      - title: Penetration Testing
        description: Practice ethical hacking techniques aligned with EJPT certification labs. Learn to uncover vulnerabilities, simulate real attack scenarios, and document findings professionally using tools like Metasploit and Nmap.
      - title: Data Loss Prevention (DLP)
        description: Learn to safeguard sensitive information and prevent data breaches. Implement DLP strategies, policies, and technologies to protect organizational assets from internal and external threats.
      - title: NIST Framework
        description: Master the NIST Cybersecurity Framework for identifying, protecting, detecting, responding to, and recovering from cyber incidents. Apply industry-standard compliance and risk management practices.
  - type: projects
    title: Learn by Defending Real Systems
    subtitle: Gain hands-on experience with practical exercises that simulate real-world cybersecurity scenarios. Build a portfolio of security projects that demonstrate your defensive and offensive capabilities.
    items:
      - title: Network Vulnerability Assessment
        description: Use Nessus and Nmap to scan networks, identify vulnerabilities, and create comprehensive security reports. Learn to prioritize risks and recommend remediation strategies for enterprise environments.

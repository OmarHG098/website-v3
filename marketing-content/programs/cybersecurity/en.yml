    program_title: What You'll Learn in the Cybersecurity Program
    program_description: Master the complete cybersecurity stack from network security to penetration testing. Build real-world defensive and offensive skills using industry-standard tools that employers are looking for.
    tech_logos:
      - name: Linux
        icon: linux

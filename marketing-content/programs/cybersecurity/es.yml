        icon: python
      - name: Networks
        icon: server
      - name: Security
        icon: shield
      - name: Terminal
        icon: terminal
      - name: Git
        icon: git
    module_cards:
      - title: Fundamentos y Seguridad de Redes
        duration: Semanas 1-3
        objectives:
          - Comprender los fundamentos de seguridad informática y el panorama de amenazas
          - Aprender los elementos esenciales de seguridad de redes y análisis de paquetes
          - Usar Packet Tracer para simulación visual y rastreo de redes
        projects: Construir arquitecturas de red seguras desde cero
        orientation: vertical
        icon: IconNetwork
      - title: Linux y Administración de Servidores
        duration: Semanas 4-6
        objectives:
          - Dominar la línea de comandos de Linux y scripting de shell
          - Configurar, asegurar y gestionar sistemas basados en Linux
          - Implementar endurecimiento de servidores y controles de acceso
        projects: Desplegar y asegurar servidores Linux listos para producción
        orientation: vertical
        icon: IconTerminal2
      - title: Inteligencia Cibernética
        duration: Semanas 7-9
        objectives:
          - Desarrollar habilidades de recopilación y análisis de inteligencia de amenazas
          - Aprender técnicas OSINT para reconocimiento
          - Identificar, rastrear y predecir amenazas cibernéticas
        projects: Crear reportes completos de inteligencia de amenazas
        orientation: vertical
        icon: IconSearch
      - title: Pruebas de Penetración
        duration: Semanas 10-12
        objectives:
          - Practicar hacking ético alineado con la certificación EJPT
          - Descubrir vulnerabilidades y simular escenarios de ataque
          - Documentar hallazgos usando Metasploit y Nmap
        projects: Realizar pruebas de penetración completas en entornos simulados
        orientation: vertical
        icon: IconShieldLock
      - title: Prevención de Pérdida de Datos (DLP)
        duration: Semanas 13-14
        objectives:
          - Proteger información sensible y prevenir brechas
          - Implementar estrategias y políticas DLP
          - Proteger activos organizacionales de amenazas internas/externas
        projects: Diseñar planes de implementación DLP empresarial
        orientation: vertical
        icon: IconDatabase
      - title: Marco NIST
        duration: Semanas 15-16
        objectives:
          - Dominar el Marco de Ciberseguridad NIST
          - Aplicar prácticas de cumplimiento y gestión de riesgos
          - Prepararse para respuesta y recuperación de incidentes
        projects: Crear reportes de evaluación de seguridad organizacional
        orientation: vertical
        icon: IconClipboardCheck

  - type: syllabus
    variant: program-modules
    program_title: Descripción General del Programa de Ciberseguridad
    program_description: Domina el stack completo de ciberseguridad desde seguridad de redes hasta pruebas de penetración. Desarrolla habilidades defensivas y ofensivas del mundo real usando las herramientas estándar de la industria que los empleadores buscan.

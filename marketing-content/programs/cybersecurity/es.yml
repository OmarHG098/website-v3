  - type: syllabus
    title: "Adquiere Habilidades de Ciberseguridad desde Fundamentos hasta Avanzado"
    subtitle: "Nuestro bootcamp intensivo de 16 semanas te entrena para proteger sistemas, detectar amenazas y responder a incidentes—usando herramientas estándar de la industria como Nessus, Nmap, Wireshark y Metasploit."
    modules:
      - title: "Fundamentos y Seguridad de Redes"
        description: "Comienza con los fundamentos de seguridad informática, incluyendo amenazas, vulnerabilidades y la importancia de la ciberseguridad en el mundo actual. Aprende los elementos esenciales de seguridad de redes usando Packet Tracer para simulación visual y rastreo de paquetes."
      - title: "Linux y Administración de Servidores"
        description: "Domina la línea de comandos de Linux y la administración de servidores. Aprende a configurar, asegurar y gestionar sistemas basados en Linux que alimentan la mayor parte de la infraestructura de internet."
      - title: "Inteligencia Cibernética"
        description: "Desarrolla habilidades en recopilación, análisis y reportes de inteligencia de amenazas. Aprende técnicas OSINT y cómo identificar, rastrear y predecir amenazas cibernéticas antes de que se materialicen."
      - title: "Pruebas de Penetración"
        description: "Practica técnicas de hacking ético alineadas con los laboratorios de certificación EJPT. Aprende a descubrir vulnerabilidades, simular escenarios de ataque reales y documentar hallazgos profesionalmente usando herramientas como Metasploit y Nmap."
      - title: "Prevención de Pérdida de Datos (DLP)"
        description: "Aprende a proteger información sensible y prevenir brechas de datos. Implementa estrategias, políticas y tecnologías DLP para proteger los activos organizacionales de amenazas internas y externas."
      - title: "Marco NIST"
        description: "Domina el Marco de Ciberseguridad NIST para identificar, proteger, detectar, responder y recuperarse de incidentes cibernéticos. Aplica prácticas de cumplimiento y gestión de riesgos estándar de la industria."

  - type: projects
    title: "Aprende Defendiendo Sistemas Reales"
    subtitle: "Obtén experiencia práctica con ejercicios que simulan escenarios reales de ciberseguridad. Construye un portafolio de proyectos de seguridad que demuestren tus capacidades defensivas y ofensivas."
    items:
      - title: "Evaluación de Vulnerabilidades de Red"
        description: "Usa Nessus y Nmap para escanear redes, identificar vulnerabilidades y crear reportes de seguridad completos. Aprende a priorizar riesgos y recomendar estrategias de remediación para entornos empresariales."
        image: "network-security"
        tags: ["Nessus", "Nmap"]
        duration: "8 HORAS"
        date: "15/01/2025"
        difficulty: "medium"
      - title: "Laboratorio de Pruebas de Penetración"
        description: "Realiza pruebas de penetración autorizadas en entornos simulados usando Metasploit. Explota vulnerabilidades, establece persistencia y documenta tus hallazgos siguiendo metodologías profesionales de pentesting."
        image: "pentesting"
        tags: ["Metasploit", "Pentesting"]
        duration: "12 HORAS"
        date: "01/02/2025"
        difficulty: "hard"
      - title: "Simulación de Respuesta a Incidentes"
        description: "Analiza tráfico de red con Wireshark para detectar y responder a incidentes de seguridad. Crea reportes de incidentes, reconstrucciones de líneas de tiempo y planes de remediación basados en patrones de ataque reales."
        image: "incident-response"
        tags: ["Wireshark", "DFIR"]
        duration: "10 HORAS"
        date: "15/02/2025"
        difficulty: "hard"


    module_cards:
      - title: Fundamentos de Python y Notebooks
        duration: Semanas 1-3
        objectives:
          - Domina los fundamentos de Python incluyendo condicionales, funciones y estructuras de datos
          - Trabaja con Jupyter notebooks para exploración interactiva de datos
          - Construye una base sólida de programación para machine learning
        projects: Completa ejercicios de Python y crea tu primer notebook de análisis de datos
        orientation: vertical
        icon: IconBrandPython
      - title: Análisis y Visualización de Datos
        duration: Semanas 4-6
        objectives:
          - Analiza y manipula datos con Pandas
          - Limpia, normaliza y transforma datasets
          - Crea visualizaciones impactantes con Matplotlib y Seaborn
        projects: Construye dashboards interactivos de datos e informes de análisis exploratorio
        orientation: vertical
        icon: IconChartBar
      - title: Recolección de Datos con SQL, Scraping y APIs
        duration: Semanas 7-8
        objectives:
          - Escribe consultas SQL para extraer datos de bases de datos
          - Haz scraping de sitios web con BeautifulSoup
          - Trabaja con APIs REST para recopilar datos del mundo real
        projects: Construye un pipeline de datos que recolecta y procesa información de múltiples fuentes
        orientation: vertical
        icon: IconDatabase
      - title: Fundamentos de Matemáticas y Probabilidad
        duration: Semanas 9-10
        objectives:
          - Domina conceptos de probabilidad y estadística
          - Comprende los fundamentos del álgebra lineal
          - Aprende operaciones matriciales que potencian los algoritmos de ML
        projects: Aplica análisis estadístico a datasets del mundo real
        orientation: vertical
        icon: IconMath
      - title: Machine Learning Aplicado
        duration: Semanas 11-14
        objectives:
          - Construye modelos de regresión y clasificación
          - Implementa árboles de decisión, random forests y boosting
          - Domina clustering y pronóstico de series temporales
        projects: Entrena, evalúa y optimiza modelos de ML para problemas del mundo real
        orientation: vertical
        icon: IconBrain
      - title: Deep Learning, NLP y Despliegue de Modelos
        duration: Semanas 15-16
        objectives:
          - Construye redes neuronales con TensorFlow y Keras
          - Implementa técnicas de procesamiento de lenguaje natural
          - Despliega modelos en entornos de producción
        projects: Crea y despliega una aplicación web de ML completa

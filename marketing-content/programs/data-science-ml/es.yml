      - question: "¿Cuánto tiempo toma completar el programa?"
        answer: "El programa autodidacta puede completarse en tan solo 16 semanas con estudio dedicado. Sin embargo, tienes acceso de por vida a todos los materiales y puedes aprender a tu propio ritmo—ya sean 30 minutos al día o sesiones intensivas de fin de semana."

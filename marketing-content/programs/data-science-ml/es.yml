  - type: syllabus
    title: "¡Prepárate para el Trabajo con Nuestro Syllabus!"
    subtitle: "Hemos ajustado nuestro contenido con cientos de posiciones laborales para prepararte para una entrada exitosa en ciencia de datos y machine learning."
    modules:
      - title: "Fundamentos de Python y Notebooks"
        description: "Comienza tu viaje con Python, aprendiendo condicionales, funciones y listas mientras exploras Jupyter notebooks. Construye una base sólida de programación y familiarízate con tus primeros conceptos de machine learning a través de ejercicios prácticos."
      - title: "Análisis y Visualización de Datos"
        description: "Analiza y manipula datos con Pandas, limpia y normaliza datasets, y crea visualizaciones impactantes con Matplotlib y Seaborn. Aprende a extraer insights significativos de datos crudos y presentarlos efectivamente."
      - title: "Recolección de Datos con SQL, Scraping y APIs"
        description: "Recolecta datos de diferentes fuentes escribiendo consultas SQL, haciendo scraping de sitios web con BeautifulSoup y trabajando con APIs REST. Domina las habilidades esenciales para recopilar y preparar datos para análisis."
      - title: "Fundamentos de Matemáticas y Probabilidad"
        description: "Construye una base matemática sólida con probabilidad, estadística y álgebra lineal. Comprende conceptos clave como media, mediana, desviación estándar y operaciones matriciales que potencian los algoritmos de machine learning."
      - title: "Machine Learning Aplicado"
        description: "Aplica técnicas de machine learning como regresión, árboles de decisión, random forests, boosting, K-Nearest Neighbors, clustering y pronóstico de series temporales. Aprende a entrenar, evaluar y optimizar modelos para problemas del mundo real."
      - title: "Deep Learning, NLP y Despliegue de Modelos"
        description: "Explora deep learning con TensorFlow y Keras, procesamiento de lenguaje natural y sistemas de recomendación. Aprende cómo desplegar modelos en ambientes de producción con privacidad, seguridad y escalabilidad en mente."

  - type: projects
    title: "Aprende Construyendo Proyectos Reales"
    subtitle: "Cuando aprendes a tu propio ritmo, tener acceso a tutoriales en video, ejemplos de código y retroalimentación continua en tiempo real es crucial para el éxito. Las tareas que enfrentarás se asemejarán a las de una posición real en tecnología. Aquí hay un vistazo de lo que trabajarás:"
    items:
      - title: "App web de ML con Flask"
        description: "Aprende a entrenar y optimizar un modelo de machine learning, construir una app web con Flask para interactuar con él, y desplegar la aplicación completa en Render. Este proyecto práctico te guía paso a paso por exploración de datos, creación de modelos, desarrollo de apps y despliegue en la nube."
        image: "flask-render"
        tags: ["DATA SCIENCE", "SCIKIT-LEARN", "MACHINE LEARNING", "RENDER", "TENSORFLOW", "KERAS"]
        duration: "1 HORAS"
        date: "8/2/2023"
        difficulty: "easy"
      - title: "App web de ML con Streamlit"
        description: "Usa Streamlit para construir una aplicación web interactiva que integra un modelo de machine learning. Esto permitirá a los usuarios ingresar datos, hacer predicciones y visualizar resultados en una interfaz amigable."
        image: "streamlit-render"
        tags: ["DATA SCIENCE", "MACHINE LEARNING"]
        duration: "1 HORAS"
        date: "16/1/2023"
        difficulty: "medium"
      - title: "Proyecto Final de Machine Learning"
        description: "Aprende a construir tu propio proyecto de Machine Learning de principio a fin: define un problema del mundo real, recolecta y procesa datos, entrena y optimiza un modelo, y despliega una app web para mostrarlo. ¡Trabaja colaborativamente, aplica tus habilidades y presenta tu solución como un profesional!"

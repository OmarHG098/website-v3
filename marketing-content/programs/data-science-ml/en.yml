  - type: syllabus
    title: "Get Job-Ready with Our Syllabus!"
    subtitle: "We've fine-tuned our course content with hundreds of job positions to prepare you for a successful entry into data science and machine learning."
    modules:
      - title: "Python Basics & Notebooks"
        description: "Start your journey with Python, learning conditionals, functions, and lists while exploring Jupyter notebooks. Build a strong programming foundation and get introduced to your first machine learning concepts through hands-on exercises."
      - title: "Data Analysis & Visualization"
        description: "Analyze and manipulate data with Pandas, clean and normalize datasets, and create impactful visualizations with Matplotlib and Seaborn. Learn to extract meaningful insights from raw data and present them effectively."
      - title: "Data Collection with SQL, Scraping & APIs"
        description: "Collect data from different sources by writing SQL queries, scraping websites with BeautifulSoup, and working with REST APIs. Master the essential skills to gather and prepare data for analysis."
      - title: "Math & Probability Foundations"
        description: "Build a strong mathematical foundation with probability, statistics, and linear algebra. Understand core concepts like mean, median, standard deviation, and matrix operations that power machine learning algorithms."
      - title: "Applied Machine Learning"
        description: "Apply machine learning techniques such as regression, decision trees, random forests, boosting, K-Nearest Neighbors, clustering, and time series forecasting. Learn to train, evaluate, and optimize models for real-world problems."
      - title: "Deep Learning, NLP & Model Deployment"
        description: "Explore deep learning with TensorFlow and Keras, natural language processing, and recommender systems. Learn how to deploy models into production environments with privacy, security, and scalability in mind."


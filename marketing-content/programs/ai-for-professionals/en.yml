  - type: syllabus
    title: "Get Job-Ready with Our Syllabus!"
    subtitle: "In just 6 weeks, learn how to leverage today's leading AI tools to optimize your workflow, improve output quality, and stay ahead in your career."
    modules:
      - title: "Introduction to AI"
        description: "Understand key AI concepts and generative tools. Introduction to the fundamentals of AI with a special focus on Generative AI. Learn the structure of the course and the technologies used including ChatGPT, Claude, Gemini, and more."
      - title: "Prompt Engineering"
        description: "Learn to create effective prompts that make AI tools do exactly what you want. Explore text generation tools and start automating workflows without coding. Master prompt engineering techniques for professional outputs."
      - title: "Open Source vs Cloud"
        description: "Compare open-source and cloud-based AI tools. Learn to test different tools and maximize their potential through effective prompting. Understand when to use each type for optimal results."
      - title: "Content Creation with AI"
        description: "Explore tools for creating various types of content with AI, including images, videos, avatars, music, and more. Learn to generate professional visual content using tools like Midjourney and DALL-E."
      - title: "Documents & Workflow Automation"
        description: "Generate professional documents with AI tools, learn different document creation techniques, and discover markdown tricks to save hours of work. Use Zapier and similar tools to automate repetitive tasks."
      - title: "Websites & Chatbots"
        description: "Create professional websites for yourself or your clients using AI tools, without writing a single line of code. Build interactive chatbots and learn the fundamentals of AI agents and conversational interfaces."


  - type: syllabus
    title: "¡Prepárate con Nuestro Temario!"
    subtitle: "En solo 6 semanas, aprende a aprovechar las herramientas de IA líderes de hoy para optimizar tu flujo de trabajo, mejorar la calidad de tu trabajo y mantenerte adelante en tu carrera."
    modules:
      - title: "Introducción a la IA"
        description: "Comprende los conceptos clave de IA y las herramientas generativas. Introducción a los fundamentos de la IA con enfoque especial en IA Generativa. Aprende la estructura del curso y las tecnologías utilizadas incluyendo ChatGPT, Claude, Gemini y más."
      - title: "Ingeniería de Prompts"
        description: "Aprende a crear prompts efectivos que hagan que las herramientas de IA hagan exactamente lo que quieres. Explora herramientas de generación de texto y comienza a automatizar flujos de trabajo sin programar. Domina técnicas de ingeniería de prompts para resultados profesionales."
      - title: "Open Source vs Cloud"
        description: "Compara herramientas de IA de código abierto y basadas en la nube. Aprende a probar diferentes herramientas y maximizar su potencial mediante prompting efectivo. Comprende cuándo usar cada tipo para resultados óptimos."
      - title: "Creación de Contenido con IA"
        description: "Explora herramientas para crear varios tipos de contenido con IA, incluyendo imágenes, videos, avatares, música y más. Aprende a generar contenido visual profesional usando herramientas como Midjourney y DALL-E."
      - title: "Documentos y Automatización de Flujos"
        description: "Genera documentos profesionales con herramientas de IA, aprende diferentes técnicas de creación de documentos y descubre trucos de markdown para ahorrar horas de trabajo. Usa Zapier y herramientas similares para automatizar tareas repetitivas."
      - title: "Sitios Web y Chatbots"
        description: "Crea sitios web profesionales para ti o tus clientes usando herramientas de IA, sin escribir una sola línea de código. Construye chatbots interactivos y aprende los fundamentos de los agentes de IA e interfaces conversacionales."


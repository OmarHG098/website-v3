  - type: syllabus
    title: "Detalles del Programa"
    subtitle: "En solo 6 semanas, aprende a aprovechar las herramientas de IA líderes de hoy para optimizar tu flujo de trabajo, mejorar la calidad de tu trabajo y mantenerte adelante en tu carrera."
    modules:
      - title: "Semana 1: Introducción a la IA"
        description: "Comprende los conceptos clave de IA y las herramientas generativas. Introducción a los fundamentos de la IA con enfoque especial en IA Generativa. Aprende la estructura del curso y las tecnologías utilizadas."
      - title: "Semana 2: Sé Más Productivo"
        description: "Compara las capacidades de IA y humanas en diversas tareas. Identifica cuándo aprovechar la IA, explora prompts relevantes y optimiza la ingeniería de prompts. Diseña flujos de trabajo relevantes integrando IA."
      - title: "Semana 3: Generación de Texto"
        description: "Aprende a crear prompts efectivos que hagan que las herramientas de IA hagan exactamente lo que quieres. Explora herramientas de generación de texto y comienza a automatizar flujos de trabajo sin programar. Domina técnicas de ingeniería de prompts para resultados profesionales."
      - title: "Semana 4: Generación de Imágenes"
        description: "Explora herramientas para crear varios tipos de contenido con IA, incluyendo imágenes, videos, avatares, música y más. Aprende a generar contenido visual profesional usando herramientas como Midjourney y DALL-E."
      - title: "Semanas 5-6: Herramientas y Futuro de la IA"
        description: "Compara herramientas de IA de código abierto y basadas en la nube. Aprende a probar diferentes herramientas y maximizar su potencial. Construye chatbots, crea sitios web, automatiza flujos de trabajo usando Zapier y herramientas similares, y explora el futuro de la IA en el lugar de trabajo."


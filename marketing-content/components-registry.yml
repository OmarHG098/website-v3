# Components Registry for Career Program Pages
# This file documents all available section components that can be used in career program YAML files.
# Marketing team and Replit AI use this as a reference for building and modifying program pages.

hero:
  component: "HeroSection"
  file: "client/src/components/career-programs/HeroSection.tsx"
  description: "Main banner at the top of the page with title, subtitle, badge, and call-to-action buttons"
  
  when_to_use: |
    Every career program page should start with a hero section.
    Use for first impressions and main call-to-action.
  
  fields:
    - name: badge
      type: string
      required: false
      description: "Small label displayed above the title"
      example: "Career Program"
      
    - name: title
      type: string
      required: true
      description: "Main headline (keep under 60 characters for best display)"
      example: "Full Stack Development with AI"
      
    - name: subtitle
      type: string
      required: false
      description: "Supporting text below title explaining the program value"
      example: "Learn at your own pace with AI-powered tools and unlimited mentorship"
      
    - name: cta_buttons
      type: array
      required: true
      description: "Call-to-action buttons (recommended: 2 buttons max)"
      items:
        - name: text
          type: string
          description: "Button label"
          example: "Start Learning Now"
        - name: url
          type: string
          description: "Link destination"
          example: "/signup"
        - name: variant
          type: string
          options: ["primary", "outline"]
          description: "Button style"
        - name: icon
          type: string
          required: false
          description: "Tabler icon name (without 'Icon' prefix)"
          example: "Rocket"

program_overview:
  component: "ProgramOverviewSection"
  file: "client/src/components/career-programs/ProgramOverviewSection.tsx"
  description: "Grid of cards highlighting key program characteristics"
  
  when_to_use: |
    Use after the hero to quickly communicate what makes the program unique.
    Typically shows 3 cards with format, prerequisites, and difficulty level.
  
  fields:
    - name: title
      type: string
      required: true
      example: "Program Overview"
      
    - name: subtitle
      type: string
      required: false
      example: "Everything you need to become a professional developer"
      
    - name: cards
      type: array
      required: true
      description: "Array of overview cards (recommended: 3 cards)"
      items:
        - name: icon
          type: string
          description: "Tabler icon name"
          example: "DeviceLaptop"
        - name: title
          type: string
          example: "Self-Paced Learning"
        - name: description
          type: string
          example: "Learn on your own schedule with 24/7 access"

ai_learning:
  component: "AILearningSection"
  file: "client/src/components/career-programs/AILearningSection.tsx"
  description: "Showcases AI-powered learning tools with an interactive chat example"
  
  when_to_use: |
    Use to highlight Rigobot AI tutor and LearnPack software.
    Best placed after program overview to emphasize unique learning experience.
  
  fields:
    - name: badge
      type: string
      required: false
      example: "AI-Powered"
      
    - name: title
      type: string
      required: true
      example: "Learn Faster with AI Support"
      
    - name: description
      type: string
      required: true
      example: "Our AI tools provide instant feedback and personalized guidance"
      
    - name: features
      type: array
      required: true
      description: "AI features to highlight (recommended: 2)"
      items:
        - name: icon
          type: string
        - name: title
          type: string
        - name: description
          type: string
          
    - name: chat_example
      type: object
      required: false
      description: "Interactive chat demo showing AI tutor in action"
      fields:
        - name: bot_name
          type: string
          example: "Rigobot"
        - name: bot_status
          type: string
          example: "AI Tutor - Online"
        - name: user_message
          type: string
        - name: bot_response
          type: string

mentorship:
  component: "MentorshipSection"
  file: "client/src/components/career-programs/MentorshipSection.tsx"
  description: "Grid of cards showing mentorship and support options"
  
  when_to_use: |
    Use to highlight human support alongside AI tools.
    Builds trust by showing learners they're never alone.
  
  fields:
    - name: title
      type: string
      required: true
      example: "Mentorship & Support"
      
    - name: subtitle
      type: string
      required: false
      example: "You're never alone in your learning journey"
      
    - name: cards
      type: array
      required: true
      description: "Support options (recommended: 3 cards)"
      items:
        - name: icon
          type: string
        - name: title
          type: string
        - name: description
          type: string

features_checklist:
  component: "FeaturesChecklistSection"
  file: "client/src/components/career-programs/FeaturesChecklistSection.tsx"
  description: "Grid of checkmark items highlighting program benefits"
  
  when_to_use: |
    Use for a quick scannable list of what's included.
    Keep items short and benefit-focused.
  
  fields:
    - name: title
      type: string
      required: true
      example: "What You Get"
      
    - name: items
      type: array
      required: true
      description: "List of benefit items (recommended: 6-8 items)"
      items:
        - name: text
          type: string
          example: "Learn at your own pace"

tech_stack:
  component: "TechStackSection"
  file: "client/src/components/career-programs/TechStackSection.tsx"
  description: "Grid of technology icons showing what students will learn"
  
  when_to_use: |
    Use to show the technologies covered in the program.
    Great for SEO and helping learners understand the curriculum.
  
  fields:
    - name: title
      type: string
      required: true
      example: "Technologies You'll Master"
      
    - name: subtitle
      type: string
      required: false
      
    - name: technologies
      type: array
      required: true
      description: "List of technology names"
      example: ["HTML5", "CSS3", "JavaScript", "Python", "React", "Node.js"]
      
    - name: extras_text
      type: string
      required: false
      description: "Additional text about extra technologies"
      example: "+ APIs, Git, SQL, REST, and AI tools"

certificate:
  component: "CertificateSection"
  file: "client/src/components/career-programs/CertificateSection.tsx"
  description: "Highlights the certificate and career network benefits"
  
  when_to_use: |
    Use to show the tangible outcome of completing the program.
    Important for conversion as it addresses "what do I get?" question.
  
  fields:
    - name: title
      type: string
      required: true
      example: "Certificate & Career Network"
      
    - name: description
      type: string
      required: true
      
    - name: benefits
      type: array
      required: true
      description: "List of certificate/career benefits (recommended: 3)"
      items:
        - name: text
          type: string
          example: "Recognized by international institutions"
          
    - name: card
      type: object
      required: false
      description: "Certificate preview card"
      fields:
        - name: title
          type: string
          example: "Full Stack Developer"
        - name: subtitle
          type: string
          example: "4Geeks Academy Certificate"

faq:
  component: "FAQSection"
  file: "client/src/components/career-programs/FAQSection.tsx"
  description: "Collapsible accordion with frequently asked questions"
  
  when_to_use: |
    Use to address common objections and questions.
    Helps with SEO and reduces support inquiries.
  
  fields:
    - name: title
      type: string
      required: true
      example: "Frequently Asked Questions"
      
    - name: items
      type: array
      required: true
      description: "Q&A pairs (recommended: 5-7 items)"
      items:
        - name: question
          type: string
          example: "Do I need prior coding experience?"
        - name: answer
          type: string
          example: "No prior experience is required. We start from the fundamentals."

credibility:
  component: "CredibilitySection"
  file: "client/src/components/career-programs/CredibilitySection.tsx"
  description: "Stats cards and featured logos showing social proof"
  
  when_to_use: |
    Use to build trust with impressive numbers and recognizable brands.
    Place near the bottom of the page before final CTA.
  
  fields:
    - name: title
      type: string
      required: true
      example: "Trusted by Thousands"
      
    - name: stats
      type: array
      required: true
      description: "Key statistics (recommended: 4 stats)"
      items:
        - name: value
          type: string
          example: "4,000+"
        - name: label
          type: string
          example: "Graduates"
          
    - name: featured_in
      type: object
      required: false
      description: "Press/partner logos"
      fields:
        - name: label
          type: string
          example: "Featured In"
        - name: logos
          type: array
          example: ["Forbes", "Newsweek", "Course Report", "SwitchUp"]

footer_cta:
  component: "FooterCTASection"
  file: "client/src/components/career-programs/FooterCTASection.tsx"
  description: "Full-width call-to-action section with primary background"
  
  when_to_use: |
    Use as the final push before the footer.
    Should have strong, action-oriented copy.
  
  fields:
    - name: title
      type: string
      required: true
      example: "Ready to Start Your Tech Career?"
      
    - name: subtitle
      type: string
      required: false
      example: "Join thousands of graduates who have transformed their careers"
      
    - name: buttons
      type: array
      required: true
      description: "CTA buttons (recommended: 2)"
      items:
        - name: text
          type: string
        - name: url
          type: string
        - name: variant
          type: string
          options: ["secondary", "outline"]

footer:
  component: "FooterSection"
  file: "client/src/components/career-programs/FooterSection.tsx"
  description: "Simple footer with copyright notice"
  
  when_to_use: |
    Use at the very end of every career program page.
  
  fields:
    - name: copyright_text
      type: string
      required: true
      example: "2024 4Geeks. All rights reserved."

# Homepage Section Types

icon_feature_grid:
  component: "IconFeatureGridSection"
  file: "client/src/components/home/IconFeatureGridSection.tsx"
  description: "Grid of feature cards with custom icons, titles, descriptions, and optional links"
  
  when_to_use: |
    Use to highlight key platform benefits or features.
    Great for landing pages to quickly communicate value propositions.
    Typically shows 4 cards for a balanced grid layout.
  
  fields:
    - name: title
      type: string
      required: true
      description: "Section heading displayed above the grid"
      example: "Our mission is to get you into tech."
      
    - name: features
      type: array
      required: true
      description: "Feature cards (recommended: 4 cards for balanced grid)"
      items:
        - name: icon
          type: string
          description: "URL or path to icon image (relative to public folder)"
          example: "/generated_images/Rocket_launch_icon.webp"
        - name: title
          type: string
          description: "Feature card title"
          example: "Fast Launch"
        - name: description
          type: string
          description: "Brief description of the feature"
          example: "Get started quickly with our streamlined onboarding"
        - name: color
          type: string
          description: "Tailwind background color class for icon container (include dark mode variant)"
          example: "bg-blue-100 dark:bg-blue-900/20"
        - name: link_url
          type: string
          required: false
          description: "Optional URL for 'See more' link"
          example: "/career-programs"

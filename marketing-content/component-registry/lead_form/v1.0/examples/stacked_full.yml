name: "Stacked Full Form"
description: "Complete form with all visible fields in stacked layout"
variant: "stacked"
yaml: |
  - type: lead_form
    version: "1.0"
    variant: stacked
    title: "Start Your Tech Career Today"
    subtitle: "Get free information about our programs"
    submit_label: "Get Information"
    tags: "website-lead"
    automations: "strong"
    fields:
      email:
        visible: true
        required: true
      first_name:
        visible: true
        required: true
      last_name:
        visible: true
        required: false
      phone:
        visible: true
        required: true
      program:
        visible: true
        required: true
        default: "auto"
      location:
        visible: true
        required: false
        default: "auto"
      comment:
        visible: true
        required: false
    success:
      message: "Thanks! We'll contact you within 24 hours."

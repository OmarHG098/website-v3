name: Article
version: "1.0"
component: Article
file: client/src/components/Article.tsx
description: Renders formatted markdown content with an optional auto-generated table of contents (top or sticky side)
when_to_use: |
  Use for long-form content pages such as blog posts, documentation, terms of service,
  privacy policies, or any rich text content that benefits from structured headings
  and optional navigation via a table of contents.
props:
  content:
    type: string
    required: true
    description: Markdown content for the article body
    example: "# Welcome\n\nThis is an example article with **bold** and *italic* text."
  show_toc:
    type: boolean
    required: false
    default: false
    description: Whether to show the auto-generated table of contents (based on h1, h2, h3 headings)
  toc_position:
    type: string
    required: false
    default: side
    options:
      - top
      - side
    description: >
      Position of the table of contents.
      "top" renders the TOC above the article content.
      "side" renders the TOC as a sticky sidebar that follows the user's scroll position and highlights the active heading.
  max_width:
    type: string
    required: false
    default: lg
    options:
      - sm
      - md
      - lg
      - xl
      - full
    description: Maximum width of the article content area

          description: "Get personalized guidance from industry professionals with years of real-world experience."
        - heading: "Flexible Schedule"
          description: "Learn at your own pace with evening and weekend options designed for working adults."
        - heading: "Career Support"
          description: "Lifetime access to our career services team and alumni network."
    right:
      heading: "Program Benefits"
      description: "Everything you need to succeed in your new tech career."
      sub_headings:
        - heading: "Project Portfolio"
          description: "Graduate with 10+ portfolio-ready projects to showcase to employers."
        - heading: "Industry Certifications"
          description: "Earn recognized credentials that validate your skills."
        - heading: "Job Guarantee"

name: "Image Left, Text Right with Bullets"
description: "Classic two-column layout with an image on the left and text content with bullets on the right - most common use case"
yaml: |
  - type: two_column
    proportions: [5, 7]
    background: "bg-muted/30"
    alignment: "center"
    gap: "12"
    reverse_on_mobile: true
    left:
      image: "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=600&h=400&fit=crop"
      image_alt: "Team collaborating on a project"
      justify: "center"
    right:
      heading: "Why Choose Us"
      description: "We provide comprehensive support for your learning journey from day one to career success."
      bullets:
        - text: "Personalized mentorship from industry experts"
        - text: "Flexible learning schedule that fits your life"
        - text: "Real-world projects to build your portfolio"
        - text: "Career support that lasts a lifetime"
      bullet_icon: "Check"
      font_size: "base"

name: "Sub Headings with Collapsible Bullets"
description: "Two-column layout using sub_headings with bullet lists (heading + text format) that collapse on mobile"
yaml: |
  - type: two_column
    proportions: [7, 5]
    alignment: "start"
    gap: "16"
    left:
      heading: "Complete Learning Path"
      description: "Master the skills employers are looking for with our structured curriculum."
      sub_headings:
        - heading: "Frontend Development"
          collapse_on_mobile: true
          bullets:
            - heading: "HTML & CSS"
              text: "Build beautiful, responsive layouts"
            - heading: "JavaScript"
              text: "Master modern ES6+ features"
            - heading: "React"
              text: "Create dynamic user interfaces"
        - heading: "Backend Development"
          collapse_on_mobile: true
          bullets:
            - heading: "Node.js"
              text: "Server-side JavaScript runtime"
            - heading: "REST APIs"
              text: "Design scalable web services"
            - heading: "Databases"
              text: "SQL and NoSQL data management"
      bullet_icon: "IconCheck"
      bullet_icon_color: "text-primary"
    right:
      image: "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=600&h=500&fit=crop"
      image_alt: "Developer working on code"
      justify: "center"

name: "Image Left, Text with Bullets Right"
description: "Two-column layout with image on the left and timeline-style bullets with headings on the right"
yaml: |
  - type: two_column
    proportions: [5, 7]
    alignment: "center"
    gap: "12"
    reverse_on_mobile: true
    left:
      image: "https://images.unsplash.com/photo-1531482615713-2afd69097998?w=600&h=400&fit=crop"
      image_alt: "Students learning together"
      justify: "center"
    right:
      heading: "Learn By Doing"
      sub_heading: "Hands-on projects from day one"
      description: "Our project-based curriculum ensures you're building real applications while learning core concepts."
      bullets:
        - heading: "Week 1"
          text: "Build your first website"
        - heading: "Week 4"
          text: "Create a full-stack application"
        - heading: "Week 8"
          text: "Deploy an AI-powered project"
        - heading: "Week 12"
          text: "Complete your capstone project"
      bullets_visible: 2
      bullet_icon: "ArrowRight"
      bullet_icon_color: "text-primary"

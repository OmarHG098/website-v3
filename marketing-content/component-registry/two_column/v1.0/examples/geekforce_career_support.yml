name: "GeekForce Career Support"
description: "Two-column layout used in GeekForce career support pages with image and bullet points highlighting career services"
yaml: |
  - type: two_column
    proportions: [7, 5]
    background: "bg-primary/5"
    reverse_on_mobile: true
    alignment: "center"
    gap: "10"
    left:
      heading: "Unlimited Career Support – Always Ahead of Job Market Trends"
      description: "Geekforce is built into every 4Geeks program to make sure you don't just learn tech, but launch a successful career. Through unlimited 1:1 mentorship and group coaching, you'll gain insights, resources, and strategies designed to keep you ahead in the AI-powered job market."
      justify: "center"
      text_align: "left"
      font_size: "base"
      bullet_icon: "Check"
      bullets:
        - text: "Receive tailored guidance aligned with your goals, context, and challenges."
        - text: "Get unlimited mentorship sessions – no cap on how many times you can meet."
        - text: "Stay current with real-world hiring trends, including AI hiring tools and resume optimization."
    right:
      image: "career-support-team.png"
      image_alt: "Career support team members collaborating"
      image_width: "500px"

name: "Image with Bullet List"
description: "Two-column layout with an image on the left and a heading with bullet points on the right"
yaml: |
  - type: two_column
    version: "1.0"
    proportions: [5, 7]
    background: "bg-muted/30"
    alignment: "center"
    gap: "12"
    reverse_on_mobile: true
    left:
      image: "/images/community.jpg"
      image_alt: "Community members collaborating"
      justify: "center"
    right:
      heading: "Why Choose Us"
      description: "We provide comprehensive support for your learning journey"
      bullets:
        - text: "Personalized mentorship from industry experts"
        - text: "Flexible learning schedule that fits your life"
        - text: "Real-world projects to build your portfolio"
        - text: "Career support that lasts a lifetime"
      bullet_icon: "Check"
      font_size: "sm"

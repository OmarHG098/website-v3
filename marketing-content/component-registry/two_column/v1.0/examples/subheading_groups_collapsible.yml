name: "Subheading Groups with Collapsible Bullets"
description: "Two-column layout using bullet_groups with titles and bullet lists that collapse on mobile"
variant: bulletGroups
yaml: |
  - type: two_column
    proportions: [7, 5]
    alignment: "start"
    gap: "16"
    left:
      heading: "Complete Learning Path"
      description: "Master the skills employers are looking for with our structured curriculum."
      bullet_groups:
        - title: "Frontend Development"
          bullets:
            - text: "HTML5, CSS3, and modern JavaScript"
            - text: "React and component-based architecture"
            - text: "Responsive design and accessibility"
        - title: "Backend Development"
          bullets:
            - text: "Node.js and Express framework"
            - text: "RESTful API design patterns"
            - text: "Database management with SQL and NoSQL"
        - title: "DevOps Essentials"
          bullets:
            - text: "Git version control and collaboration"
            - text: "CI/CD pipelines and deployment"
            - text: "Cloud services and hosting"
      bullet_groups_collapsible: true
      bullet_icon: "Check"
      bullet_icon_color: "text-primary"
    right:
      image: "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=600&h=500&fit=crop"
      image_alt: "Developer working on code"
      justify: "center"

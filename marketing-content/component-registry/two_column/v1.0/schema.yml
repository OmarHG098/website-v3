name: Two Column Section
version: "1.0"
component: TwoColumn
file: client/src/components/TwoColumn.tsx
description: Flexible two-column layout with 12-column grid system, supporting images, videos, text, bullets, and CTAs
when_to_use: |
  Use for side-by-side content layouts like feature explanations, eligibility criteria,
  or any content that benefits from image/text pairing. Great for breaking up
  long-form content and creating visual interest.
props:
  proportions:
    type: array
    required: false
    description: Grid column proportions as [left, right] numbers that sum to 12
    example:
      - 6
      - 6
  background:
    type: string
    required: false
    description: Tailwind background class
    example: bg-muted/30
  alignment:
    type: string
    required: false
    options:
      - start
      - center
      - end
    description: Vertical alignment of columns
  container_style:
    type: object
    required: false
    description: Additional CSS styles for the container
    example:
      padding: 20px
  left:
    type: object
    required: false
    properties:
      video:
        type: string
        required: false
      video_height:
        type: string
        required: false
      video_width:
        type: string
        required: false

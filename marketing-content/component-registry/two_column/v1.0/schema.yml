        type: string
        required: false
      image_mobile_max_height:
        type: string
        required: false
      heading:
        type: string
        required: false
      sub_heading:
        type: string
        required: false
      description:
        type: string
        required: false
      html_content:
        type: string
        required: false
      button:
        type: object
        required: false
        properties:
          text:
            type: string
            required: true
          url:
            type: string
            required: true
          variant:
            type: string
            required: true
            options:
              - primary
              - secondary
              - outline
          icon:
            type: string
            required: false
      bullets:
        type: array
        required: false
        items:
          text:
            type: string
            required: true
          icon:
            type: string
            required: false
          heading:
            type: string
            required: false
      bullets_visible:

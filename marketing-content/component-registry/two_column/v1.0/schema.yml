        required: false
      bullet_char:
        type: string
        required: false
      bullet_icon_color:
        type: string
        required: false
      bullet_groups:
        type: array
        required: false
        items:
          title:
            type: string
            required: true
          description:
            type: string
            required: false
          bullets:
            type: array
            required: false
            items:
              text:
                type: string
                required: true
      bullet_groups_collapsible:

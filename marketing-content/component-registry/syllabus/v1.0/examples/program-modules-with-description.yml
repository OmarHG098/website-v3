name: "Program Modules with Description"
description: "Program modules with optional centered header, subheader, rich-text description, and CTA button"
variant: "program-modules"
yaml: |
  - type: syllabus
    version: "1.0"
    variant: program-modules
    header: "Your Learning Path"
    subheader: "Structured for real-world success"
    description: "<p>Our curriculum is designed in <strong>four phases</strong>, from foundations to full-stack deployment. Each module includes hands-on projects and industry-relevant tools.</p>"
    cta_button:
      text: "Download full syllabus"
      url: "/syllabus.pdf"
      variant: "primary"
    program_title: "What You'll Build"
    program_description: "From day one, you'll work on real projects that prepare you for a career in tech."
    tech_logos:
      - name: "React"
        icon: "react"
      - name: "Python"
        icon: "python"
      - name: "Node.js"
        icon: "nodejs"
      - name: "Git"
        icon: "git"
    module_cards:
      - title: "Foundation"
        duration: "Weeks 1-4"
        objectives:
          - "HTML & CSS fundamentals"
          - "JavaScript basics"
          - "Version control with Git"
        projects: "Build your first responsive website"
        orientation: "vertical"
        icon: "IconRocket"
      - title: "Frontend Mastery"
        duration: "Weeks 5-8"
        objectives:
          - "React component architecture"
          - "State management"
          - "API integration"
        projects: "Create a full React application"
        orientation: "horizontal"
        icon: "IconLayoutDashboard"
      - title: "Backend Development"
        duration: "Weeks 9-12"
        objectives:
          - "Python fundamentals"
          - "REST API design"
          - "Database integration"
        projects: "Build a complete API server"
        orientation: "vertical"
        icon: "IconServer"
      - title: "Full Stack Integration"
        duration: "Weeks 13-16"
        objectives:
          - "Connect frontend to backend"
          - "Authentication flows"
          - "Deployment strategies"
        projects: "Launch your capstone project"
        orientation: "horizontal"
        icon: "IconStack2"

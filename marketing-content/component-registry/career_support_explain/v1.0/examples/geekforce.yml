    layout: text_with_testimonials_carousel
    title: Turn your background into an advantage.
    left_description: |-
      Once offers are on the table, we help you choose and negotiate with confidence.
      Your previous experience matters. We map transferable skills, focus your job search on the right roles, and support you through salary negotiation and long-term growth.
    left_bullets:
      - icon: IconTransfer
        text: Transferable skills mapping

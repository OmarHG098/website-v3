type: career_support_explain
heading: GeekForce Career Support
description: Our career support program is designed to help you land your first job in tech
background: hsl(var(--secondary))
tabs:
  - tab_label: Job-Ready, Faster
    layout: three_columns
    col1_subtitle: Build a recruiter-ready profile, smarter.
    col1_description: |-
      Prepare for real hiring processes using a combination of AI tools and 1-on-1 coaching.
      We connect you directly with hiring partners and decision-makers. Your profile is shared with companies actively recruiting 4Geeks graduates, supported by a targeted networking strategy.
    col1_tagline: We'll help you create tailored job search materials
    col1_boxes:
      - icon: IconBrandLinkedin
        text: LinkedIn
      - icon: IconFileText
        text: Resume
      - icon: IconBriefcase
        text: Portfolio
      - icon: IconMail
        text: Cover letter
    col2_heading: Professional Placement & Coaching
    col2_bullets:
      - icon: IconRobot
        text: 24/7 feedback from RigoBot to audit your LinkedIn and resume
      - icon: IconUsers
        text: 1-on-1 career coaching and strategy sessions
      - icon: IconMicrophone
        text: Mock interviews and technical interview prep
    col3_image_id: 4geeks_member
    col3_object_fit: cover
    col3_object_position: center
  - tab_label: Real Hiring Access
    layout: two_column_cards
    title: Access the hidden job market.
    left_text: We connect you directly with hiring partners and decision-makers. Your profile is shared with companies actively recruiting 4Geeks graduates, supported by a targeted networking strategy.
    left_image_id: career_team_women
    left_image_object_fit: cover
    left_image_object_position: center
    left_stat:
      value: 250+
      label: companies in 4Geeks employer network
    right_bullets:
      - icon: IconUserPlus
        text: Direct referrals to hiring partners
      - icon: IconTargetArrow
        text: Curated job matches based on your profile
      - icon: IconMessageChatbot
        text: Networking and recruiter conversation coaching
    right_logos:
      - image_id: logo_google
        alt: Google
      - image_id: logo_meta
        alt: Meta
      - image_id: logo_microsoft
        alt: Microsoft
      - image_id: logo_uber
        alt: Uber
      - image_id: logo_ebay
        alt: eBay
      - image_id: logo_kpmg
        alt: KPMG
  - tab_label: Proof That Converts
    layout: text_and_image
    title: Projects that demonstrate real skill.
    left_description: |-
      Visibility gets attention. Proof closes the gap.
      Graduate with a portfolio that shows what you can actually build. From hands-on projects to a capstone that solves real business problems, your work becomes clear evidence of your ability.
    left_bullets:
      - icon: IconBriefcase
        text: Industry-aligned, real-world projects
      - icon: IconPresentation
        text: A showcase-ready capstone project
      - icon: IconBrandGithub
        text: GitHub optimization and professional code review
    right_image_id: geekforce_valentina_ancieta
    right_image_object_fit: cover
    right_image_object_position: center

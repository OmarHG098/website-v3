    version: "1.0"
    variant: bubbleText
    title: How the Refund Works
    description: "We've made it simple: if you complete all the required steps, and you don't land a qualifying job within 9 months after graduation, we'll refund 100% of your tuition."
    steps:
      - icon: Optimization
        text: You were not hired into any qualifying role or relevant employment position within 9 months of graduation.
        title: Profile Optimization
      - icon: Interview
        text: Our team thoroughly verifies that you have successfully completed all Job Guarantee requirements.
        title: Interview Preparation
      - icon: JobSearch
        text: You will receive your full refund in its entirety within 30 days from the date your refund request is approved.

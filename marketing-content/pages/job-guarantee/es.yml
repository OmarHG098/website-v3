  - type: faq
    version: "1.0"
    title: "Preguntas Frecuentes sobre la Garantía de Empleo"
    items:
      - question: "¿Cómo funciona la Garantía de Empleo de 4Geeks Academy?"
        answer: "Nuestra Garantía de Empleo asegura que si cumples todos los requisitos del programa y aún no consigues un empleo tech calificado dentro de 9 meses de graduarte, eres elegible para un reembolso completo de tu matrícula. Es nuestra forma de respaldar los resultados reales que nuestro bootcamp entrega. Aplican condiciones."
      - question: "¿La Garantía de Empleo reembolsa la matrícula completa si no me contratan?"
        answer: "Sí. Si calificas para la Garantía de Empleo y no recibes una oferta de trabajo calificada dentro del período de búsqueda de empleo, recibirás un reembolso completo de la matrícula."
      - question: "¿Cuánto tiempo tengo para buscar trabajo antes de que se emita el reembolso?"
        answer: "Tendrás hasta 9 meses después de graduarte para asegurar empleo calificado. Si cumples todos los requisitos y aún no eres contratado dentro de ese tiempo, puedes solicitar un reembolso completo."
      - question: "¿Qué tipos de trabajos cuentan para la Garantía de Empleo?"
        answer: "Posiciones de tiempo completo o por contrato en tech (como desarrollo de software, QA, o roles relacionados) califican. Trabajos remotos y posiciones freelance pueden ser elegibles dependiendo de los términos."
      - question: "¿Hay un salario mínimo para los trabajos que cuentan?"
        answer: "No hay un umbral de salario establecido, pero el trabajo debe estar alineado con las habilidades enseñadas en el programa y ser un rol tech legítimo de nivel inicial."
      - question: "¿Qué necesito hacer para calificar para la Garantía de Empleo?"
        answer: "Debes: Completar el 100% del trabajo del curso y proyectos, asistir a las sesiones consistentemente, seguir los pasos que nuestro equipo de servicios de carrera aconseja, aplicar activamente a trabajos y documentar tu búsqueda, y tener autorización de trabajo válida en EE.UU."
      - question: "¿Necesito tener autorización de trabajo para calificar?"
        answer: "Sí, debes tener autorización de trabajo válida en EE.UU. para ser elegible para la Garantía de Empleo."
      - question: "¿Es importante la asistencia para la Garantía de Empleo?"
        answer: "Sí, mantener buena asistencia durante todo el bootcamp es obligatorio para la elegibilidad."
      - question: "¿Qué trabajo del curso o proyectos debo completar?"
        answer: "Deberás terminar tu proyecto final de manera satisfactoria, más todos los proyectos de programación asignados, ejercicios y trabajo del curso proporcionado durante el bootcamp."
      - question: "¿Qué significa seguir la guía del equipo de carreras?"
        answer: "Incluye completar tu currículum y portafolio según nuestras pautas, participar en entrevistas de práctica, y aplicar a un número mínimo de trabajos semanalmente — todo con el apoyo de nuestro equipo de servicios de carrera."
      - question: "¿Puedo financiar la tarifa adicional de $2,000 de la Garantía de Empleo con mi matrícula?"
        answer: "Sí, en muchos casos la tarifa de la Garantía de Empleo puede ser incluida en tu plan de financiamiento general de matrícula."
      - question: "¿La Garantía de Empleo está disponible para todos los cursos?"
        answer: "No — actualmente solo está disponible para bootcamps selectos, incluyendo el programa de Desarrollo Full Stack. Por favor verifica la elegibilidad de tu programa."
      - question: "¿Cuánto tiempo en promedio les toma a los graduados de 4Geeks conseguir empleo?"
        answer: "La mayoría de los graduados de 4Geeks Academy encuentran trabajo dentro de 90 a 180 días de completar el bootcamp, dependiendo de su ubicación, dedicación y experiencia previa."
      - question: "Si me ofrecen un trabajo por contrato, ¿cuenta para la garantía?"
        answer: "Sí, los trabajos por contrato pueden calificar si son relevantes para el entrenamiento del bootcamp y cumplen con nuestros estándares mínimos de legitimidad y compensación."

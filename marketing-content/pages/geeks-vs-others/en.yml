          text: "Rigobot + LearnPack adapt to your learning style, giving instant feedback, helping you debug faster, and tracking your skill growth over time. You're never left wondering where you stand."
        - heading: "Career Support That Grows With You"
          text: "GeekFORCE isn't just for your first job. It's personalized, ongoing career coaching you can tap into again and again, whether you're changing roles, freelancing, or leveling up into leadership."
      bullets_collapsible: true
      text_align: "left"
      footer: "The result: a truly hyperpersonalized learning experience that combines human mentorship with AI intelligence and that's yours for life — something no other bootcamp offers."
    right:
      image: "/attached_assets/hombre-joven-con-laptop_1764691956393.webp"
      image_alt: "Young man working on laptop"
      justify: "center"


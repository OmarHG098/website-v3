slug: resultados
template: default
title: Resultados
meta:
  page_title: Informe de Resultados de 4Geeks Academy | Datos de Éxito Profesional
  description: Descubre los resultados profesionales de graduados de 4Geeks Academy. Ve tasas de empleo, aumentos salariales e historias de éxito de nuestros alumni.
  robots: index, follow
  redirects:
    - /es/resultados
schema:
  include:
    - organization
    - website
sections:
  - type: hero
    version: "1.0"
    variant: simpleTwoColumn
    title: Resultados Profesionales Reales, Respaldados por Datos
    subtitle: Medimos el éxito por resultados reales. Nuestros graduados son contratados en ingeniería de IA, ciencia de datos y ciberseguridad, los outcomes están verificados con datos.
    badge: Informe de Resultados de 4Geeks Academy
    image:
      src: /attached_assets/outcomes_1765562850573.png
      alt: Gráfico de crecimiento de resultados de estudiantes
    background: linear-gradient(to bottom, hsl(210 100% 50% / 0.05), transparent)
    marginY:
      desktop: none
    paddingY:
      desktop: lg none
  - type: vertical_bars_cards
    version: "1.0"
    title: Resultados de Contratación Año tras Año
    subtitle: Cómo se desempeñan nuestros graduados en el mercado laboral, basado en outcomes verificados de cohortes recientes.
    metrics:
      - title: Tasa de Colocación Laboral
        unit: Graduados contratados en 6 meses
        description: Nuestra tasa de colocación se mantiene consistentemente por encima del 80%, reflejando un programa enfocado en contratación y soporte profesional práctico. Rastreamos outcomes hasta nueve meses después de la graduación para mantener los datos precisos y comparables entre cohortes.
        years:
          - year: "2023"
            value: 86
            displayValue: 86%
          - year: "2024"
            value: 84
            displayValue: 84%
          - year: Mid 2025
            value: 82
            displayValue: 82%
      - title: Aumento Salarial Promedio
        unit: Comparado con salario pre-bootcamp
        description: Los graduados ganan significativamente más después de completar el programa. Esto refleja tanto la demanda del mercado por talento tech como las habilidades prácticas y listas para el empleo que desarrollan durante el bootcamp.
        years:
          - year: "2023"
            value: 12500
            displayValue: $12.5k
          - year: "2024"
            value: 14200
            displayValue: $14.2k
          - year: Mid 2025
            value: 15800
            displayValue: $15.8k
      - title: Días para el Primer Empleo
        unit: Tiempo promedio desde graduación hasta oferta
        description: Los graduados están consiguiendo roles más rápido cada año. Con coaching personalizado y conexiones con empleadores, ayudamos a los estudiantes a pasar de la graduación a su primera oferta rápidamente.
        years:
          - year: "2023"
            value: 52
            displayValue: 52 días
          - year: "2024"
            value: 48
            displayValue: 48 días
          - year: Mid 2025
            value: 45
            displayValue: 45 días
    marginY:
      desktop: none
    paddingY:
      desktop: none md
  - type: stats
    version: "1.0"
    title: Resultados de Contratación por Regiones
    subtitle: Nuestros graduados consiguen empleo y aumentan sus salarios en múltiples mercados laborales.
    background: hsl(210 100% 50% / 0.05)
    items:
      - value: 84%
        label: de graduados en EE.UU. contratados en 6 meses
      - value: +55%
        label: aumento salarial promedio en EE.UU.
      - value: +233%
        label: aumento salarial promedio en LATAM
      - value: 85%
        label: tasa de colocación en España
      - value: 3-6 meses
        label: tiempo promedio para conseguir empleo en todos los mercados
    marginY:
      desktop: none md
    paddingY:
      desktop: lg
  - type: pie_charts
    version: "1.0"
    title: Nuestra Comunidad Estudiantil de un Vistazo
    subtitle: Un snapshot de quiénes son nuestros estudiantes por edad, género y región.
    background: hsl(var(--background))
    charts:

meta:
  page_title: "Apply Now - Start Your Tech Career | 4Geeks Academy"
  description: "Apply to 4Geeks Academy and start your journey to becoming a tech professional. Fill out our simple application form and our admissions team will guide you through the next steps."
  robots: "index, follow"

sections:
  - type: apply_form
    version: "1.0"
    hero:
      title: "Your Future in Tech Starts Here"
      subtitle: "You're one step closer to your new career in tech — congratulations! Fill out the form below, and our admissions team will walk you through the next steps."
      note: "(And don't worry — you won't be committing to anything yet, just starting the conversation.)"
    form:
      variant: stacked
      conversion_name: student_application
      submit_label: "APPLY"
      tags: "apply-page"
      fields:
        region:
          visible: true
          required: true
        location:
          visible: true
          required: true
        program:
          visible: true
          required: true
        first_name:
          visible: true
          required: true
          placeholder: "Enter your first name"
        last_name:
          visible: true
          required: true
          placeholder: "Enter your last name"
        email:
          visible: true
          required: true
          placeholder: "Enter your email address"
        phone:
          visible: true
          required: true
          placeholder: "Enter your phone number"
      consent:
        marketing: true
        marketing_text: "I agree to receive information through email, WhatsApp and/or other channels about workshops, events, courses, and other marketing materials. We will never share your contact information, and you can easily opt out at any moment."
        sms: true
        sms_usa_only: true
      show_terms: true
      terms_url: "/terms-conditions"
      privacy_url: "/privacy-policy"
      turnstile:
        enabled: true
    next_steps:
      title: "What Happens Next?"
      items:
        - title: "Instant confirmation"
          description: "We'll send you the syllabus by email right away."
        - title: "Personal follow-up"
          description: "Our admissions team will reach out by text and phone to set up a quick call."
        - title: "Ask us anything"
          description: "Programs, schedules, financing, career support — we'll walk you through your options and share all the details."
        - title: "Decide with confidence"
          description: "You'll have all the info you need to choose the path that's right for you. And we are here to help."
      closing: "Now you're ready to make the best decision for your career!"

  - type: footer
    version: "1.0"
    copyright_text: "2024 4Geeks. All rights reserved."

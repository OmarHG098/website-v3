  - type: profiles_carousel
    version: v1.0
    heading: What Our Partners Say About 4Geeks’ Impact
    image_round: true
    profiles:
      - image_id: enrique_infanzon
        name: Enrique Infanzon
        role: Dean Continuing Education @ Miami Dade College
        description: 4Geeks has been a great partner of us for the last 7 years. We have launched full-stack, web development, and AI programs successfully and we have helped more than 400 students already.
        linkedin_url: https://www.linkedin.com/in/enriqueinfanzon
      - image_id: antonio_delgado
        name: Antonio Delgado
        role: VP of Innovation and Technology @ Miami Dade College
        description: We have recently launched the Miami Tech Coalition and 4Geeks is again showing up with a program and dedication that allows everyone involved to rely on their experience and program quality.
        linkedin_url: https://www.linkedin.com/in/antoniodelgadofornaguera
      - name: Vanessa Benavides
        role: Vice-President @ United Way Miami
        description: Together with 4Geeks we have successfully launched the Miami Workforce Project for the benefit of Miami-Dade County residents and we have created a great and positive impact.
        linkedin_url: https://www.linkedin.com/in/vanessa-benavides-2a78849/
      - image_id: dug_jones
        name: Dug Jones
        role: Program Director for Workforce Grants @ Clark University
        description: We have a solid partnership focused on providing partial scholarships for students unemployed or underemployed, and we have exceeded by far the expectation we set at the beginning.
        linkedin_url: https://www.linkedin.com/in/dugjones/
      - image_id: juancarlos_navarro
        name: Juan Carlos Navarro
        role: Principal Leader of Science and Technology @ IDB
        description: 4Geeks has been awarded by the IDB as the Coding School designated to carry on the responsibility of providing top-quality coding programs in Costa Rica and Uruguay.
        linkedin_url: https://www.linkedin.com/in/juan-carlos-navarro-08948a8/
      - image_id: anahi_lacava
        name: Anahí Lacava
        role: Bootcamp Project Leader in Digital Skills @ UTEC
        description: Since 2021 we have been working on full-stack software development programs and on the launch of the first Artificial Intelligence and Machine Learning program in all of Latin America.
        linkedin_url: https://www.linkedin.com/in/anah%C3%AD-lacava-melgratti/

      desktop: none lg
    paddingY:
      desktop: none
  - type: two_column
    proportions:
      - 5
      - 7
    background: bg-muted/30
    alignment: center
    left:
      image: /attached_assets/what-is-4geeks.jpg
      image_alt: Equipo colaborando en un proyecto
      justify: center
    right:
      heading: Conviértete en socio
      description: ¡Colabora con nuestra misión y aprovecha la tuya!
      bullets:
        - text: Eleva la visibilidad y exposición de tu marca.
        - text: Establece tu marca como una fuerza líder en la industria tecnológica.
        - text: Fomenta un espíritu de comunidad y colaboración.
        - text: Fortalece la retención laboral a través de nuestros programas de recapacitación impactantes.
        - text: Cierra la brecha tecnológica en tu comunidad.
        - text: Llena roles tecnológicos vitales en tu organización con nuestros graduados altamente capacitados.
        - text: Mejora el reconocimiento de marca y aporta valor patrocinando eventos importantes.
      bullet_icon: Check
      font_size: base

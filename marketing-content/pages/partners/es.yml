        description: United Way Miami se ha asociado con 4Geeks Academy para lanzar el Proyecto de Fuerza Laboral de Miami. Este programa transformador fue creado para brindar educación y capacitación de alta calidad a los residentes del condado de Miami-Dade, gracias a una donación multimillonaria de Mackenzie Scott. Los estudiantes admitidos recibirán capacitación en programación sin costos iniciales.

sections:
  - type: hero
    version: "1.0"
    variant: simpleTwoColumn
    title: Construyendo el Futuro de la Tecnología, Juntos
    subtitle: 4Geeks Academy se asocia con universidades, organizaciones sin fines de lucro, iniciativas laborales y organizaciones globales para ampliar el acceso a la educación tecnológica, colocar talento diverso y cerrar la brecha de habilidades digitales, creando caminos profesionales más fuertes y una fuerza laboral lista para la era de la IA.
    image:
      src: /attached_assets/our-story_1765323971104.webp
      alt: Estudiantes colaborando en un espacio de trabajo tecnológico
    cta_buttons:
      - text: Únete a nuestra red de alianzas
        url: "#apply"
        variant: primary
        icon: Rocket
    background: linear-gradient(to bottom, hsl(210 100% 50% / 0.05), transparent)
    marginY:
      desktop: none lg
    paddingY:
      desktop: md none
  - type: features_quad
    version: "1.0"
    variant: default
    heading: ¿Por qué asociarse con 4Geeks?
    description: Cada colaboración está diseñada para generar resultados medibles para organizaciones y comunidades, creando oportunidades, expandiendo el acceso a la educación tecnológica y fortaleciendo la fuerza laboral tecnológica del futuro.
    cards:
      - icon: Trophy
        title: Becas y Financiamiento
        description: Elimina barreras financieras y hace que la educación en programación sea accesible para comunidades desfavorecidas.
      - icon: Wallet
        title: Programas de Capacitación y Recapacitación
        description: Invierte en tu fuerza laboral y prepara a los empleados para el futuro digital.
      - icon: Clock
        title: Procesos de Reclutamiento y Contratación
        description: Accede directamente a desarrolladores, científicos de datos y especialistas en ciberseguridad listos para el trabajo.
      - icon: Users
        title: Eventos y Alcance Comunitario
        description: Colabora en hackatones, series de charlas e iniciativas de innovación que amplifican tu marca y misión.
    background: hsl(var(--muted))
    marginY:
      desktop: none md
  - type: profiles_carousel
    version: v1.0
    heading: Lo Que Dicen Nuestros Socios Sobre el Impacto de 4Geeks
    image_round: true
    profiles:
      - image_id: enrique_infanzon
        name: Enrique Infanzón
        role: Decano de Educación Continua @ Miami Dade College
        description: 4Geeks ha sido un gran socio para nosotros durante los últimos 7 años. Hemos lanzado programas de desarrollo web, full-stack y de IA con éxito y ya hemos ayudado a más de 400 estudiantes.
        linkedin_url: https://www.linkedin.com/in/enriqueinfanzon
      - image_id: antonio_delgado
        name: Antonio Delgado
        role: Vicepresidente de Innovación y Tecnología @ Miami Dade College
        description: Recientemente lanzamos la Coalición de Tecnología de Miami y 4Geeks vuelve a demostrar con su programa y dedicación que se puede confiar en su experiencia y calidad.
        linkedin_url: https://www.linkedin.com/in/antoniodelgadofornaguera
      - name: Vanessa Benavides
        role: Vicepresidenta @ United Way Miami
        description: Junto con 4Geeks lanzamos con éxito el Proyecto de Fuerza Laboral de Miami para beneficiar a los residentes del condado de Miami-Dade y generamos un gran impacto positivo.
        linkedin_url: https://www.linkedin.com/in/vanessa-benavides-2a78849/
      - image_id: dug_jones
        name: Dug Jones
        role: Director de Programas para Subvenciones de Fuerza Laboral @ Clark University
        description: Tenemos una sólida alianza centrada en brindar becas parciales para estudiantes desempleados o subempleados, y hemos superado con creces las expectativas iniciales.
        linkedin_url: https://www.linkedin.com/in/dugjones/
      - image_id: juancarlos_navarro
        name: Juan Carlos Navarro
        role: Líder Principal de Ciencia y Tecnología @ IDB
        description: 4Geeks ha sido galardonada por el IDB como la Escuela de Programación designada para brindar programas de alta calidad en Costa Rica y Uruguay.
        linkedin_url: https://www.linkedin.com/in/juan-carlos-navarro-08948a8/
      - image_id: anahi_lacava
        name: Anahí Lacava
        role: Líder del Proyecto Bootcamp en Habilidades Digitales @ UTEC
        description: Desde 2021 hemos estado trabajando en programas de desarrollo de software full-stack y en el lanzamiento del primer programa de Inteligencia Artificial y Aprendizaje Automático en toda América Latina.
        linkedin_url: https://www.linkedin.com/in/anah%C3%AD-lacava-melgratti/
  - type: features_grid
    version: "1.0"
    variant: stats-text
    title: Impacto en Números
    subtitle: Más de $20M en becas y subvenciones otorgadas
    description: Los socios de 4Geeks Academy empoderan a miles de estudiantes en todo el mundo con acceso a educación tecnológica, mentoría práctica y oportunidades profesionales que generan resultados reales.

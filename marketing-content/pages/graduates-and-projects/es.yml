          - type: image
            src: /attached_assets/fernando-funez_1765315920677.jpg
            alt: Miembro del equipo WonderTracker
      - project_title: reMindful
        project_url: https://re-mindful.vercel.app/
        description: Conciencia sobre reciclaje considerando todos los pasos necesarios. Una app que integra software y hardware para pesar plástico, vidrio o basura en un contenedor y su impacto en el reciclaje y el medio ambiente.

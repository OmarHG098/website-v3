    title: "Más Sobre 4Geeks Academy"
    description: "4Geeks Academy fue fundada en 2015. Lo que empezó como un proyecto interno para entrenar más desarrolladores se ha convertido en nuestra pasión. 4Geeks es hoy un Coding Bootcamp con sede en USA que busca construir un nuevo marco para la Educación en Código. 4Geeks Academy tiene ahora ubicaciones en 12 ciudades, 13 campus activos y más de 600 graduados."

          - type: video
            src: TTjSZ2Lud2E
      - project_title: WonderTracker
        project_url: https://wandertrackerfront-end-gmihov001.vercel.app/
        description: Una plataforma que mantiene tu información de viaje y documentos guardados en un sistema totalmente seguro. Permite rastrear lugares visitados y guardar información importante.
        creators:
          - name: Fernando Funes
            role: Web Developer
            github_url: https://github.com/ferfunes
          - name: George Mihov
            role: Web Developer and Mentor
            github_url: https://github.com/gmihov001
            linkedin_url: https://www.linkedin.com/in/gmihov/

      - project_title: Raspberry Sky
        project_url: https://sattelite-beta.vercel.app/
        description: Una plataforma capaz de recibir información (viento, temperatura, geolocalización, etc.) de cohetes lanzados al espacio. También permite enviar tu propio cohete, rastrearlo y recibir mensajes de él.
        creators:
          - name: Luis Rivera
            role: QA Analyst
            github_url: https://github.com/Luis846
            linkedin_url: https://linkedin.com/in/luis-rivera-68779714b/
          - name: Naila Kaliyeva
            role: Web Developer
            github_url: https://github.com/nailakaliyeva
            linkedin_url: https://www.linkedin.com/in/naila-kaliyeva-a8863a181/
        media:
          - type: image
            src: /attached_assets/image_1765318479754.png
            alt: Raspberry Sky - Acceso satelital para todos
          - type: video
            src: OZfv9kYl0_o
      - project_title: "IMS: Seguimiento de Inventario"
        project_url: https://ims-frontend.vercel.app/react-hello-webapp/private/dashboard
        description: IMS es un sistema de inventario y logística para farmacias construido con Python, Javascript, React e integración con lectores de códigos de barras, SMS, la API de Twilio y sistemas de rastreo GPS.
        creators:
          - name: Jonathan Perez
            role: Business Administration

  - type: bullet_tabs_showcase
    version: "1.0"
    heading: Apoyo Profesional Ilimitado – Siempre a la Vanguardia del Mercado
    subheading: Geekforce está integrado en cada programa de 4Geeks para asegurar que no solo aprendas tech, sino que lances una carrera exitosa. Con mentoría 1:1 ilimitada y coaching grupal, obtendrás insights y estrategias para mantenerte adelante en el mercado laboral.
    tabs:
      - label: Orientación Personalizada
        description: Recibe guía adaptada a tus metas, contexto y desafíos.
        image_id: geekforce_rigobot_ai
      - label: Mentoría Ilimitada
        description: Reúnete con mentores online o presencial cuando necesites apoyo, ilimitado y de por vida.
        image_id: placeholder_career_guidance
      - label: Estrategias Probadas
        description: Accede a herramientas y estrategias probadas para tomar decisiones de carrera más inteligentes.
        image_id: geekforce_linkedin_profile
    image_position: right
  - type: numbered_steps
    version: "1.0"
    variant: bubbleText
    title: Consigue Empleo con Nuestro Proceso de 3 Pasos
    description: Una vez que domines las habilidades técnicas, nuestro proceso estructurado te ayuda a construir una carrera duradera en tech.
    background: bg-background
    steps:
      - icon: Optimization
        title: Optimización de Perfil
        bullets:
          - Mejora tu LinkedIn, GitHub y portafolio para atraer reclutadores y pasar filtros de IA.
          - Construye un CV que supere sistemas de seguimiento de candidatos (ATS).
          - Muestra tus habilidades con un portafolio listo para reclutadores.
      - icon: Interview
        title: Preparación de Entrevistas
        bullets:
          - Gana confianza con entrevistas técnicas y conductuales simuladas.
          - Practica coding y resolución de problemas con ejercicios auto-evaluados.
          - Desarrolla estrategias personalizadas para tus entrevistas.
      - icon: JobSearch
        title: Búsqueda Estratégica de Empleo
        bullets:
          - Crea un plan de búsqueda personalizado alineado con tus metas.
          - Navega plataformas de contratación con IA, desde escáneres de CV hasta entrevistas automatizadas.
          - Conéctate con nuestra extensa red de partners de contratación globales.
  - type: two_column
    version: "1.0"
    proportions:
      - 5
      - 7
    background: bg-primary/5
    alignment: center
    reverse_on_mobile: true
    padding_right: "6"

  - type: numbered_steps
    version: "1.0"
    variant: bubbleText
    title: Consigue Empleo con Nuestro Proceso de Desarrollo de Carrera en 3 Pasos
    description: Nuestro proceso estructurado está diseñado para que consigas empleo — rápido.
    steps:
      - icon: Optimization
        title: Optimización de Perfil
        bullets:
          - Pulir tu LinkedIn, GitHub y portafolio para atraer reclutadores y pasar filtros basados en IA.
          - Crear un resume que supere sistemas de seguimiento de candidatos (ATS) y destaque tus fortalezas.
          - Mostrar tus habilidades con un portafolio listo para reclutadores.
      - icon: Interview
        title: Preparación para Entrevistas
        bullets:
          - Ganar confianza con entrevistas técnicas y conductuales simuladas.
          - Practicar programación y resolución de problemas con ejercicios auto-calificados.
          - Desarrollar estrategias personalizadas para entrevistas próximas.
      - icon: JobSearch
        title: Búsqueda Estratégica de Empleo
        bullets:
          - Crear un plan personalizado de búsqueda de empleo alineado con tus metas.
          - Navegar plataformas de contratación impulsadas por IA, desde escáneres de resumes hasta entrevistas automatizadas.
          - Conectarte con nuestra extensa red global de socios contratantes.

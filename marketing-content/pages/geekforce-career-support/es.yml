    right:
      heading: Acelera tus Resultados con Apoyo Hiperpersonalizado
      description: "Combina mentoría 1:1 ilimitada con herramientas de IA para lanzar tu carrera más rápido:"
      bullets_visible: 2
      bullets:
        - text: Rigobot, nuestra IA personalizada, te da feedback instantáneo en tu CV, portafolio y proyectos.
        - text: Practica entrevistas técnicas y preguntas conductuales con ejercicios guiados por IA.
        - text: Recibe coaching experto de nuestros mentores que adaptan consejos a tu perfil único.
      font_size: base

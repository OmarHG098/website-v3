  - type: career_support_explain
    version: v1.0
    heading: GeekForce Career Support
    description: Our career support program is designed to help you land your first job in tech
    background: hsl(var(--secondary))
    tabs:
      - tab_label: Job-Ready, Faster
        layout: three_columns
        col1_subtitle: Build a recruiter-ready profile, smarter.
        col1_description: |-
          Prepare for real hiring processes using a combination of AI tools and 1-on-1 coaching.
          We connect you directly with hiring partners and decision-makers. Your profile is shared with companies actively recruiting 4Geeks graduates, supported by a targeted networking strategy.
        col1_tagline: We'll help you create tailored job search materials
        col1_boxes:
          - icon: IconBrandLinkedin
            text: LinkedIn
          - icon: IconFileText
            text: Resume
          - icon: IconBriefcase
            text: Portfolio
          - icon: IconMail
            text: Cover letter

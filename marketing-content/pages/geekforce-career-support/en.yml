            text: 24/7 feedback from RigoBot to audit your LinkedIn and resume
          - icon: IconUsers
            text: 1-on-1 career coaching and strategy sessions
          - icon: IconMicrophone
            text: Mock interviews and technical interview prep
        col3_image_id: 4geeks_member
        col3_object_fit: cover
        col3_object_position: center

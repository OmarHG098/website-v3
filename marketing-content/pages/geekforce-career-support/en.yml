      - tab_label: Proof That Converts
        layout: text_and_image
        title: Projects that demonstrate real skill.
        left_description: |-
          Visibility gets attention. Proof closes the gap.
          Graduate with a portfolio that shows what you can actually build. From hands-on projects to a capstone that solves real business problems, your work becomes clear evidence of your ability.
        left_bullets:
          - icon: IconBriefcase
            text: Industry-aligned, real-world projects

  - question: ¿Cuántas horas necesito tener disponibles?
    answer: |
      Para sobresalir en el campo que elijas, ya sea desarrollo de software, ciencia de datos o ciberseguridad, la dedicación es crucial en todos nuestros programas. Por ejemplo, en nuestro programa Part-Time, las clases están programadas por 3 horas al día, 3 veces a la semana, requiriendo aproximadamente 20-24 horas de estudio por semana.

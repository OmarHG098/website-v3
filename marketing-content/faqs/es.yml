  # ============================================
  # PROGRAMAS Y APRENDIZAJE
  # ============================================
  - question: ¿GeekForce o GeekPal, cuál elegir?
    answer: |
      GeekForce y GeekPal son programas de mentoría valiosos ofrecidos por 4Geeks Academy, y elegir entre ellos depende de tus necesidades actuales.
      GeekPal es ideal si buscas coaching técnico, como depuración de código, resolución de problemas y preparación para entrevistas. Es perfecto para perfeccionar tus habilidades técnicas.
      GeekForce, por otro lado, se enfoca en coaching de carrera, incluyendo desarrollo de habilidades blandas, consejos de carrera y construcción de currículum.
      Recuerda, ambos servicios son ilimitados y de por vida.
    locations: ["all"]
    related_features: ["mentors-and-teachers", "career-support"]
    last_updated: "2026-01-16"
    priority: 3

  - question: ¿Por qué "Part-time?" y cómo funciona?
    answer: |
      Creemos que el futuro de la educación es "part-time". Nuestro enfoque es una educación combinada que aprovecha dos formatos probados: capacitación part-time y aula invertida. Esta metodología combina los siguientes cuatro pilares:
      Aula Invertida: La teoría se enseña a través de videos, animación, imágenes e infografías. El tiempo de clase se usa para discutir, crear y construir proyectos.
      Mentoría Personalizada: Cada estudiante tiene la oportunidad de tener conversaciones privadas con un mentor principal regularmente.
      Ratio Mentor-Estudiante 1:7 (en promedio): Un ambiente cercano y personalizado.
      Árbol de Talentos: El currículo traza 44 habilidades en las que los estudiantes ganan puntos de manera lúdica.
    locations: ["all"]
    related_features: ["content-and-syllabus", "mentors-and-teachers"]
    last_updated: "2026-01-16"
    priority: 2

  - question: ¿Por qué "Full-time?" y cómo funciona?
    answer: |
      Nuestro programa Full-Time es perfecto para aquellos que buscan avanzar rápidamente en sus carreras. Este programa intensivo cubre las tecnologías más buscadas y mejor pagadas, enfocándose en Python y JavaScript.
      Duración: 10 semanas
      Clases: 4 clases semanales
      Requisitos: No se requieren habilidades de programación previas ni matemáticas avanzadas
      Idioma: Elige entre inglés y español para el plan de estudios y contenido.
    locations: ["all"]
    related_features: ["content-and-syllabus", "full-stack"]
    last_updated: "2026-01-16"
    priority: 2

  - question: ¿Cuál es la diferencia entre un programa Full-Stack y otros programas más junior como Desarrollador Web?
    answer: |
      En el caso de Desarrollador Web, el currículo incluye: HTML, CSS, PHP, JavaScript, WordPress, API y más.
      Ahora, el programa de Desarrollo de Software Full Stack está diseñado en cuatro etapas: Prework + Aprende a programar + Crea sitios web + Crea aplicaciones web.
      Dura 16 semanas e incluye más de 300 horas de aprendizaje.
      El stack tecnológico incluye: JavaScript, React, Python, Flask, API, AJAX, JWT, HTML, CSS, y más.
      Te guiaremos y ayudaremos a encontrar trabajo después del curso a través de nuestro Programa de Colocación.
    locations: ["all"]
    related_features: ["full-stack", "content-and-syllabus"]
    last_updated: "2026-01-16"
    priority: 2

  - question: ¿Necesito experiencia previa en programación para inscribirme en el programa?
    answer: |
      No, no necesitas experiencia previa en programación para inscribirte en nuestro programa. Solo necesitas tener ganas de aprender. Si sabes cómo abrir un navegador y revisar tu Facebook, ¡entonces estás listo para empezar!
      La programación es una habilidad que todos pueden aprender con dedicación y práctica. En 4Geeks Academy, te ayudaremos a descubrir y desarrollar tu talento para la programación con el apoyo de nuestra herramienta de inteligencia artificial y mentorías ilimitadas en cada etapa del proceso.

  - question: ¿Puedo pagar después de conseguir trabajo?
    answer: |
      En 4Geeks Academy en Latinoamérica ofrecemos opciones de pago como planes de Matrícula Diferida, que te permiten pagar después de conseguir empleo.
      Estos modelos están diseñados para apoyar tu aprendizaje, para que puedas centrarte en la formación antes de pagar una vez que estés empleado. Los términos y condiciones varían según el programa y la ubicación que elijas.
      Para más detalles y criterios de elegibilidad, habla con nuestro equipo de admisiones.

  - question: ¿Puedo pagar después de conseguir un trabajo?
    answer: |
      En 4Geeks Academy, ofrecemos opciones de pago como planes de matrícula diferida, que te permiten pagar después de conseguir empleo.
      Estos modelos están diseñados para apoyar tu trayectoria de aprendizaje, permitiéndote centrarte en la educación antes de empezar a pagar una vez que estés empleado. Sin embargo, los términos y condiciones varían según el programa y la ubicación que elijas.
    locations: ["all"]
    related_features: ["price", "scholarships"]

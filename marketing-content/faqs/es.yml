  # ============================================
  # INSCRIPCIÓN Y ADMISIÓN
  # ============================================
  - question: ¿Cómo me inscribo?
    answer: |
      Para inscribirte en 4Geeks Academy, sigue estos sencillos pasos:
      1. Accede al formulario de solicitud en nuestra página.
      2. Completa el formulario con tus datos personales y selecciona el programa de tu interés.
      3. Envía el formulario para formalizar tu solicitud.
      Después de enviar el formulario, recibirás información detallada sobre el programa seleccionado. Además, nuestro equipo de especialistas en carrera está disponible para responder cualquier pregunta que tengas.
    locations: ["all"]
    related_features: []
    last_updated: "2026-01-16"
    priority: 3

  - question: ¿Cuál es el proceso de admisión?
    answer: |
      Nuestro proceso de admisión es sencillo y está diseñado para apoyarte en cada paso:
      1. Solicitud Inicial: Una vez que inicias la solicitud, recibirás un correo electrónico de uno de nuestros asesores estudiantiles.
      2. Programación de la Llamada: Responde al correo electrónico para programar una llamada a tu conveniencia.
      3. Entrevista: Durante la llamada, serás invitado a una entrevista en línea o presencial.
      4. Visita al Campus: Te invitamos a visitar nuestro campus para conocer al equipo y explorar nuestras instalaciones.
    locations: ["all"]
    related_features: []
    last_updated: "2026-01-16"
    priority: 2

  - question: ¿Necesito tener mi propia laptop/portátil/notebook?
    answer: |
      Sí, tener tu propia laptop es esencial para nuestras clases. Aunque no exigimos un sistema operativo específico para la mayoría de los programas, se recomienda tener una laptop con Windows, macOS o Linux instalado.
      Sin embargo, para el programa de ciberseguridad, es altamente recomendable contar con una laptop con sistema operativo Windows o Linux debido a la naturaleza de los materiales del curso y las herramientas utilizadas.
      Las clases y ejercicios de todos los programas se acceden a través de la nube.
    locations: ["all"]
    related_features: ["online-platform"]
    last_updated: "2026-01-16"
    priority: 2

  - question: ¿4Geeks Academy ofrece apoyo profesional?
    answer: |
      ¡Sí! En 4Geeks Academy ofrecemos apoyo profesional para ayudarte a alcanzar tus objetivos laborales. Nuestro plan de apoyo profesional ilimitado forma parte de nuestro programa Geekforce. Tendrás acceso ilimitado a sesiones profesionales individuales y grupales, donde te equiparemos con todas las herramientas necesarias para conseguir un trabajo.
      Esto incluye optimizar tu currículum vitae, perfiles de LinkedIn y GitHub, conectarte con eventos y nuestra red de contratación, y prepararte para entrevistas técnicas y conductuales.

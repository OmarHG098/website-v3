navbar:
  items:
    - label: PROGRAMAS
      href: /programs
      component: Dropdown
      dropdown:
        type: cards
        title: Programas
        description: De principiante a listo para trabajar en tiempo récord. Entrénate en los campos tecnológicos más demandados y lanza una carrera duradera.
        items:
          - title: Ingeniería en Inteligencia Artificial
            description: Explora en detalle la inteligencia artificial y cómo aplicarla en diferentes industrias, roles y tu trabajo. ¡Maximiza tu productividad en solo 6 semanas!
            cta: Ver programa
            href: /en/career-programs/ai-engineering
            icon: brain
          - title: Ciencia de Datos y Machine Learning con IA
            description: Domina el análisis de datos potenciado por IA con Python. Construye modelos inteligentes usando técnicas de vanguardia en Machine Learning e IA para resolver problemas reales.
            cta: Ver programa
            href: /en/career-programs/data-science-ml
            icon: chart
          - title: Ciberseguridad
            description: Conviértete en especialista en ciberseguridad, preparado para identificar y mitigar vulnerabilidades de sistemas, alineado con ISO y otros estándares.
            cta: Ver programa
            href: /en/career-programs/cybersecurity
            icon: shield
          - title: Full Stack con IA
            description: Conviértete en desarrollador Full Stack usando herramientas de IA como Cursor y Vercel v0. Domina las habilidades de IA más demandadas y consigue trabajo como desarrollador.
            cta: Ver programa
            href: /en/career-programs/full-stack
            icon: code
        footer:
          text: ¿No sabes qué programa te conviene más? Mira nuestra comparación de programas
          linkText: aquí
          href: /program-comparison

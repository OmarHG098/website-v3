# Webinar Landing Page - Spanish
# Este archivo define todas las secciones y contenido para la página de aterrizaje del webinar de IA

slug: "webinar-ai-learning"
title: "Webinar Gratis: Aprende a Programar con IA"

meta:
  page_title: "Webinar Gratis: Aprende a Programar con IA | 4Geeks"
  description: "Únete a nuestro webinar gratuito y descubre cómo la IA está revolucionando la forma en que aprendemos a programar. ¡Reserva tu lugar ahora!"
  robots: "index, follow"
  og_image: "/images/webinar-og.jpg"
  priority: 0.9
  change_frequency: "weekly"
  redirects:
    - "/webinar/aprender-ia"
    - "/eventos/webinar-programacion-ia"

schema:
  include:
    - "organization"
    - "website"

sections:
  - type: hero
    badge: "Webinar Gratis"
    title: "Aprende a Programar con IA en 2024"
    subtitle: "Descubre cómo las herramientas potenciadas por IA están revolucionando la educación tecnológica. Únete a nuestro webinar gratuito de 1 hora y conoce el futuro del aprendizaje."
    cta_buttons:
      - text: "Reserva Tu Lugar"
        url: "/signup?event=webinar"
        variant: "primary"
        icon: "Calendar"
      - text: "Ver Preview"
        url: "#preview"
        variant: "outline"
        icon: "Player"

  - type: program_overview
    title: "Lo Que Aprenderás"
    subtitle: "En solo 1 hora, descubre las herramientas que hacen el aprendizaje más rápido y fácil"
    cards:
      - icon: "Brain"
        title: "Aprendizaje con IA"
        description: "Mira cómo los tutores de IA proporcionan retroalimentación instantánea y orientación personalizada 24/7"
      - icon: "Rocket"
        title: "Progreso Acelerado"
        description: "Aprende cómo los estudiantes están completando cursos 3 veces más rápido con asistencia de IA"
      - icon: "Code"
        title: "Demo en Vivo"
        description: "Mira una demostración en vivo de nuestro asistente de programación con IA en acción"

  - type: credibility
    title: "Únete a más de 50,000 Estudiantes"
    stats:
      - value: "50,000+"
        label: "Estudiantes en el Mundo"
      - value: "4.8/5"
        label: "Calificación Promedio"
      - value: "1,500+"
        label: "Asistentes a Webinars"
    featured_in:
      label: "Destacados En"
      logos:
        - "Forbes"
        - "TechCrunch"
        - "Wired"

  - type: faq
    title: "Preguntas Frecuentes"
    items:
      - question: "¿Este webinar es realmente gratis?"
        answer: "¡Sí! Este webinar es completamente gratis. Queremos mostrarte cómo la IA está cambiando la educación."
      - question: "¿Necesito experiencia en programación?"
        answer: "No se necesita experiencia previa. Este webinar está diseñado para principiantes."
      - question: "¿Habrá una grabación?"
        answer: "Sí, todos los asistentes registrados recibirán una grabación después de la sesión en vivo."

  - type: footer_cta
    title: "¿Listo para Transformar tu Aprendizaje?"
    subtitle: "Reserva tu lugar gratis ahora. ¡Cupos limitados!"
    buttons:
      - text: "Regístrate Ahora"
        url: "/signup?event=webinar"
        variant: "primary"
      - text: "Haz una Pregunta"
        url: "/contact"
        variant: "outline"

  - type: footer
    copyright_text: "2024 4Geeks. Todos los derechos reservados."

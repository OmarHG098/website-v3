    module_cards:
      - title: Prework con enfoque en IA
        duration: Hito 0
        objectives:
          - Fundamentos YAML/JSON
          - Control de versiones con Git
          - Bases de JavaScript
          - Fundamentos de internet
          - Agentes de código
        icon: IconRocket
      - title: Fundamentos web
        duration: Hito 1
        objectives:
          - HTML, CSS, Tailwind
          - Mejores prácticas de accesibilidad
          - Técnicas de maquetado
        projects: Construye la primera página web de la empresa
        icon: IconWorld
      - title: Fundamentos de programación
        duration: Hito 2
        objectives:
          - Algoritmos y estructuras de datos
          - Stateflow vs controlflow
          - Dominio de JavaScript
        projects: Implementa pequeñas funcionalidades para la empresa
        icon: IconCode
      - title: UI con IA
        duration: Hito 3
        objectives:
          - Prompting de visión a especificación
          - Generación de componentes con IA
        projects: Reconstruye la UI de la empresa con IA
        icon: IconSparkles
      - title: Fundamentos de React
        duration: Hito 4
        objectives:
          - Arquitectura SPA
          - Props, state y effects
          - Técnicas de depuración
        projects: Construye el frontend interactivo de la empresa
        icon: IconBrandReact
      - title: Backend para frontends con IA
        duration: Hito 5
        objectives:
          - APIs y bases de datos
          - Serialización y autenticación
          - Funciones serverless
        projects: Crea el backend de la empresa
        icon: IconServer
      - title: Telemetría y pipelines de datos
        duration: Hito 6
        objectives:
          - Recopilar, transformar, agregar y reportar
        projects: Construye la telemetría de la empresa
        icon: IconChartLine
      - title: RAG y memoria
        duration: Hito 7
        objectives:
          - Chunking y embeddings
          - Búsqueda vectorial
        projects: Añade la capa de conocimiento de la empresa
        icon: IconBrain
      - title: Ingeniería de agentes
        duration: Hito 8
        objectives:
          - Reglas y memoria
          - Llamadas a herramientas
          - Planificación multi-agente
        projects: Construye los agentes de la empresa
        icon: IconRobot
      - title: Generación de flujos agenticos
        duration: Hito 9
        objectives:
          - Usar LLMs para analizar el caso de la empresa
          - Generar y validar flujos internos
          - Implementar pipelines de automatización
        projects: Serverless, colas, cronjobs o n8n
        icon: IconSitemap
      - title: Sistemas en tiempo real
        duration: Hito 10
        objectives:
          - Streaming y sockets
          - Patrones pub/sub
        projects: Habilita interacciones en tiempo real para datos, clientes, IA o empleados
        icon: IconBolt
      - title: Empresa transformada por IA
        duration: Capstone
        objectives:
          - Frontend generado por IA
          - API y autenticación
          - Pipeline de telemetría y reportes
          - Automatización de flujos (generada por agentes)
          - Capa de conocimiento RAG
          - Agentes con llamadas a herramientas
          - Capa de comunicación en tiempo real
        projects: Entrega la transformación completa de la empresa que elegiste
        orientation: horizontal
        icon: IconTrophy

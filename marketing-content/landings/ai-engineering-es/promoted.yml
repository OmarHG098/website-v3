  - type: syllabus
    title: Lo Que Dominarás en 20 Semanas
    subtitle: Construye sistemas de IA reales desde el día uno. Elige una empresa para transformar con IA — la tuya o una que imagines — y crea un negocio completamente operativo impulsado por IA.
    modules:
      - title: Frontend Asistido por IA
        description: Apps React modernas con componentes de IA, autocompletado y sugerencias inteligentes.
      - title: Backend de Producción
        description: APIs REST, autenticación, funciones serverless y despliegue nativo en la nube.
      - title: Capa de Conocimiento RAG
        description: Búsqueda vectorial, embeddings y sistemas de generación aumentada por recuperación.
      - title: Sistemas Multi-Agente
        description: Agentes inteligentes con memoria, enrutamiento de tareas y ejecución autónoma.
      - title: Automatización de Flujos
        description: Automatización de procesos empresariales con IA usando n8n y tareas programadas.
      - title: Sistemas de IA en Tiempo Real
        description: WebSockets, respuestas en streaming y arquitectura orientada a eventos.


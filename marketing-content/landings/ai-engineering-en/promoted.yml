          - Accessibility best practices
          - Layout techniques
        projects: Build the company's first webpage
      - title: Programming Foundations
        duration: Milestone 2
        icon: IconCode
        objectives:
          - Algorithms and data structures
          - Stateflow vs controlflow
          - JavaScript mastery
        projects: Implement small features for the company

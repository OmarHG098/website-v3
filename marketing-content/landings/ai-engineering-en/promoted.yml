        duration: Milestone 3
        icon: IconSparkles
        objectives:
          - Vision-to-Spec prompting
          - Component generation with AI
        projects: Rebuild the company's UI using AI
      - title: React Fundamentals
        duration: Milestone 4
        icon: IconBrandReact
        objectives:
          - SPA architecture
          - Props, state, and effects
          - Debugging techniques
        projects: Build the company's interactive frontend
      - title: Backend for AI Frontends
        duration: Milestone 5
        icon: IconServer
        objectives:
          - APIs and DB basics
          - Serialization and auth
          - Serverless functions
        projects: Create the company's backend
      - title: Telemetry & Data Pipelines
        duration: Milestone 6
        icon: IconChartLine
        objectives:
          - Collect, transform, aggregate, report
        projects: Build telemetry for the company
      - title: RAG & Memory
        duration: Milestone 7
        icon: IconBrain
        objectives:
          - Chunking and embeddings
          - Vector search
        projects: Add the company's knowledge layer
      - title: Agent Engineering
        duration: Milestone 8
        icon: IconRobot
        objectives:
          - Rules and memory bank
          - Tool calling
          - Multi-agent planning
        projects: Build the company's agents
      - title: Agentic Workflow Generation
        duration: Milestone 9
        icon: IconSitemap
        objectives:
          - Use LLMs to analyze company case
          - Generate and validate internal workflows
          - Implement automation pipelines
        projects: Serverless, queues, cronjobs, or n8n
      - title: Real-Time Systems
        duration: Milestone 10
        icon: IconBolt
        objectives:
          - Streaming and sockets
          - Pub/sub patterns
        projects: Enable real-time interactions for data, customers, AI or employees

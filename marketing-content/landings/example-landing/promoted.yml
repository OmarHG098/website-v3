meta:
  page_title: Example Landing Page | 4Geeks
  description: This is an example landing page demonstrating the various section types and layouts available.
  redirects:
    - /example/landing
    - /demo/landing-page
sections:
  - type: hero
    variant: productShowcase
    title: Career Development for the AI Era
    subtitle: Unlimited 1:1 career support tailored to your goals—for life.
    welcome_text: Welcome to
    brand_mark:
      prefix: Geek
      highlight: FORCE
      suffix: ":"
      color: chart-5
    description: From resume and portfolio building to mastering interviews and AI-driven hiring platforms, we’re here to support your career journey every step of the way.
    video:
      url: https://www.youtube.com/shorts/sSxJnelPJT8
      ratio: "9:16"
      muted: true
      autoplay: false
      loop: true
      preview_image_url: ""
    form:
      variant: inline
      title: Stay Ahead in Your Career
      subtitle: Sign up with your work email to unlock free resources.
      submit_label: Sign up free →
      tags: career, AI, tech
      automations: subscribe
      fields:
        email:
          required: true
      success:
        message: Thank you for signing up! Check your inbox for resources.
      terms_url: /terms
      privacy_url: /privacy
      consent: {}
      show_terms: true
    trust_bar:
      rating: "4.5"
      review_count: Based on 5149+ reviews
      review_logos:
        - name: Google
          logo: /attached_assets/google_1765590146414.webp
        - name: Course Report
          logo: /attached_assets/course-report_1765590146414.webp
        - name: SwitchUp
          logo: /attached_assets/switchup_1765590146414.webp
  - type: faq
    title: Frequently Asked Questionss
    items:
      - question: Is this program really free?
        answer: Yes! We offer free introductory content to help you get started.
      - question: Do I need any coding experience?
        answer: No prior experience needed. This program is designed for complete beginners.
      - question: Will there be support available?
        answer: Yes, all students have access to mentors and a supportive community.
  - type: sticky_cta
    version: "1.0"
    heading: Ready to start your tech career?
    button_label: Apply Now
    form:
      variant: inline
      submit_label: Submit Application
      fields:
        email:
          visible: true
          required: true
        first_name:
          visible: true
          required: true
        phone:
          visible: true
          required: false
        program:
          visible: true
          required: true
          default: auto
      success:
        message: Thanks! We'll be in touch within 24 hours.
    showOn: mobile
  - type: pricing
    version: "1.0"
    title: Get access to all of our learning database, courses, and services
    subtitle: Earn new skills every 30 min, never get stuck or lost again.
    monthly:
      discount_badge: 35% OFF
      price: "38.99"
      period: mo
      original_price: "59.99"
    yearly:
      discount_badge: 35% OFF
      price: "311.99"
      period: yr
      original_price: "479.99"
      savings_badge: Save 3 months
    tech_icons:
      - html
      - css
      - javascript
      - react
      - python
      - nodejs
      - git
      - bootstrap
      - api
      - settings
    features_title: Access hundreds of exercises, projects tutorials and courses
    features:
      - icon: IconSearch
        text: Build your portfolio with hundreds of real-world projects.
      - icon: cloud
        text: Thousands of cloud-based coding challenges (no setup needed).
      - icon: RigobotIconTiny
        text: AI-powered feedback as you code.
      - icon: certificate
        text: Course certificates
      - icon: certificate
        text: Earn certificates from a USA certified school.
    cta:
      text: Get plan
      url: /signup
      variant: primary
  - type: features_grid
    version: "1.0"
    title: What You'll Learn
    subtitle: Discover the tools that make learning faster and easier
    items:
      - icon: Brain
        title: AI-Powered Learning
        description: See how AI tutors provide instant feedback and personalized guidance 24/7
      - icon: Rocket
        title: Accelerated Progress
        description: Learn how students are completing courses 3x faster with AI assistance
      - icon: Code
        title: Live Demo
        description: Watch a live demonstration of our AI coding assistant in action
  - type: stats
    version: "1.0"
    title: Join 50,000+ Learnerss
    items:
      - value: 50,000+
        label: Students Worldwide
      - value: 4.8/5
        label: Average Rating
      - value: 1,500+
        label: Success Stories
  - type: cta_banner
    version: "1.0"
    title: Ready to Transform Your Learning?
    subtitle: Get started today. Limited spots available!
    buttons:
      - text: Get Started
        url: /signup
        variant: primary
      - text: Ask a Question
        url: /contact
        variant: outline
  - type: footer
    version: "1.0"
    copyright_text: 2024 4Geeks. All rights reserved.
